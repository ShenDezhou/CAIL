02,林业
02,林木育种和育苗
02,林木育种\n指应用遗传学原理选育、繁殖林木良种和繁殖林木新品种核心的栽植材料的林木遗传改良活动
02,林木育苗\n指通过人为活动将种子、穗条或植物其他组织培育成苗木的活动
02,造林和更新\n指在宜林荒山荒地荒沙、采伐迹地、火烧迹地、疏林地、灌木林地等一切可造林的土地上通过人工造林、人工更新、封山育林、飞播造林等方式培育和恢复森林的活动
02,森林经营、管护和改培
02,森林经营和管护\n指为促进林木生长发育，在林木生长的不同时期进行的促进林木生长发育的活动
02,森林改培\n指为调整林分结构和树种组成，形成密度合理、物种丰富、功能完备的优质、高产、高效林而采取林分抚育、补植、补播等人工措施的活动
02,木材和竹材采运\n指对林木和竹木的采伐，并将其运出山场至贮木场的生产活动
02,木材采运
02,竹材采运
02,林产品采集\n指在天然林地和人工林地进行的各种林木产品和其他野生植物的采集等活动
02,木竹材林产品采集
02,非木竹材林产品采集\n指在天然林地和人工林地进行的除木材、竹材产品外的其他各种林产品的采集活动
03,畜牧业\n指为了获得各种畜禽产品而从事的动物饲养、捕捉活动
03,牲畜饲养
03,牛的饲养
03,马的饲养
03,猪的饲养
03,羊的饲养
03,骆驼饲养
03,其他牲畜饲养
03,家禽饲养

03,鸭的饲养
03,鹅的饲养
03,其他家禽饲养
03,狩猎和捕捉动物\n指对各种野生动物的捕捉以及与此相关的活动
03,其他畜牧业
03,兔的饲养
03,蜜蜂饲养
03,其他未列明畜牧业
04,渔业
04,水产养殖
04,海水养殖\n指利用海水对各种水生动植物的养殖
04,内陆养殖\n指在内陆水域进行的各种水生动植物的养殖
04,水产捕捞
04,海水捕捞\n指在海洋中对各种天然水生动植物的捕捞
04,内陆捕捞\n指在内陆水域对各种天然水生动植物的捕捞
05,农、林、牧、渔专业及辅助性活动
05,农业专业及辅助性活动\n指对农业提供的各种专业及辅助性生产活动，不包括各种科学技术和专业技术服务
05,种子种苗培育活动
05,农业机械活动\n指为农业生产提供农业机械并配备操作人员的活动
05,灌溉活动\n指对农业生产灌溉排水系统的经营与管理
05,农产品初加工活动\n指对各种农产品（包括天然橡胶、纺织纤维原料）进行脱水、凝固、打蜡、去籽、净化、分类、晒干、剥皮、初烤、沤软或大批包装以提供初级市场的服务，以及其他农产品的初加工；其中棉花等纺织纤维原料加工指对棉纤维、短绒剥离后的棉籽以及棉花秸秆、铃壳等副产品的综合加工和利用活动
05,农作物病虫害防治活动\n指从事农作物重大病虫害防治等活动
05,其他农业专业及辅助性活动\n指代耕代种代收、大田托管等其他农业活动
05,林业专业及辅助性活动\n指为林业生产提供的林业有害生物防治、林地防火等各种辅助性活动
05,林业有害生物防治活动
05,森林防火活动
05,林产品初级加工活动\n指对各种林产品进行去皮、打枝或去料、净化、初包装提供至贮木场或初级加工活动
05,其他林业专业及辅助性活动
05,畜牧专业及辅助性活动\n指提供牲畜繁殖、圈舍清理、畜产品生产、初级加工、动物免疫接种、标识佩戴和动物诊疗等活动
05,畜牧良种繁殖活动
05,畜禽粪污处理活动
05,其他畜牧专业及辅助性活动
05,渔业专业及辅助性活动\n指对渔业生产提供的各种活动，包括鱼苗及鱼种场、水产良种场和水产增殖场等活动
05,鱼苗及鱼种场活动
05,其他渔业专业及辅助性活动
06,煤炭开采和洗选业\n指对各种煤炭的开采、洗选、分级等生产活动；不包括煤制品的生产和煤炭勘探活动
06,烟煤和无烟煤开采洗选\n指对地下或露天烟煤、无烟煤的开采，以及对采出的烟煤、无烟煤及其他硬煤进行洗选、分级等提高质量的活动
06,褐煤开采洗选\n指对褐煤--煤化程度较低的一种燃料的地下或露天开采，以及对采出的褐煤进行洗选、分级等提高质量的活动
06,其他煤炭采选\n指对生长在古生代地层中的含碳量低、灰分高的煤炭资源（如石煤、泥炭）的开采
07,石油和天然气开采业\n指在陆地或海洋，对天然原油、液态或气态天然气的开采，对煤矿瓦斯气（煤层气）的开采；为运输目的所进行的天然气液化和从天然气田气体中生产液化烃的活动，还包括对含沥青的页岩或油母页岩矿的开采，以及对焦油沙矿进行的同类作业
07,石油开采
07,陆地石油开采
07,海洋石油开采
07,天然气开采
07,陆地天然气开采
07,海洋天然气及可燃冰开采
08,黑色金属矿采选业
08,铁矿采选\n指对铁矿石的采矿、选矿活动
08,锰矿、铬矿采选
08,其他黑色金属矿采选\n指对钒矿等钢铁工业黑色金属辅助原料矿的采矿、选矿活动
09,有色金属矿采选业\n指对常用有色金属矿、贵金属矿，以及稀有稀土金属矿的开采、选矿活动，包括深海有色金属矿开采
09,常用有色金属矿采选\n指对铜、铅锌、镍钴、锡、锑、铝、镁、汞、镉、铋等常用有色金属矿的采选
09,铜矿采选
09,铅锌矿采选
09,镍钴矿采选
09,锡矿采选
09,锑矿采选
09,铝矿采选
09,镁矿采选
09,其他常用有色金属矿采选
09,贵金属矿采选\n指对在地壳中含量极少的金、银和铂族元素（铂、铱、锇、钌、钯、铑）矿的采选
09,金矿采选
09,银矿采选
09,其他贵金属矿采选
09,稀有稀土金属矿采选\n指对在自然界中含量较小，分布稀散或难以从原料中提取，以及研究和使用较晚的金属矿开采、精选
09,钨钼矿采选
09,稀土金属矿采选\n指镧系金属及与镧系金属性质相近的金属矿的采选
09,放射性金属矿采选\n指对主要含钍和铀的矿石开采，以及对这类矿石的精选
09,其他稀有金属矿采选\n指对稀有轻金属矿、稀有高熔点金属矿、稀散金属矿采选活动，以及其他稀有金属矿的采选
10,非金属矿采选业
10,土砂石开采
10,石灰石、石膏开采\n指对石灰、石膏，以及石灰石助熔剂的开采
10,建筑装饰用石开采\n指通常在采石场切制加工各种纪念碑及建筑用石料的活动
10,耐火土石开采
10,粘土及其他土砂石开采\n指用于建筑、陶瓷等方面的粘土开采，以及用于铺路和建筑材料的石料、石渣、砂的开采
10,化学矿开采\n指对化学矿和肥料矿物的开采，包括海底化学矿开采
10,采盐\n指通过以海水（含沿海浅层地下卤水）为原料晒制，或以钻井汲取地下卤水，或注水溶解地下岩盐为原料，经真空蒸发干燥，以及从盐湖中采掘制成的以氯化钠为主要成分的盐产品的开采、粉碎和筛选
10,石棉及其他非金属矿采选\n指对石棉、石墨、贵重宝石、金刚石、天然磨料及其他矿石的开采
10,石棉、云母矿采选
10,石墨、滑石采选\n指对天然石墨、滑石的开采
10,宝石、玉石采选\n指对贵重宝石、玉石、彩石的开采
10,其他未列明非金属矿采选
11,开采专业及辅助性活动\n指为煤炭、石油和天然气等矿物开采提供的活动
11,煤炭开采和洗选专业及辅助性活动
11,石油和天然气开采专业及辅助性活动
11,其他开采专业及辅助性活动
12,其他采矿业
12,其他采矿业\n指对地热资源、矿泉水资源以及其他未列明的自然资源的开采，但不包括利用这些资源建立的热电厂和矿泉水厂的活动
13,农副食品加工业\n指直接以农、林、牧、渔业产品为原料进行的谷物磨制、饲料加工、植物油和制糖加工、屠宰及肉类加工、水产品加工，以及蔬菜、水果和坚果等食品的加工
13,谷物磨制\n也称粮食加工，指将稻谷、小麦、玉米、谷子、高粱等谷物去壳、碾磨，加工为成品粮的生产活动
13,稻谷加工\n指将稻谷去壳、碾磨成大米的生产活动
13,小麦加工\n指将小麦碾磨成小麦粉的生产活动
13,玉米加工\n指将玉米碾碎或碾磨成玉米碴或玉米粉的生产活动，不含以玉米为原料的饲料加工、淀粉及淀粉制品制造、酒精制造等
13,杂粮加工\n指将谷子、高粱、绿豆、红小豆等小宗谷类、豆类作物进行清理去壳、碾磨，加工为成品粮的生产活动
13,其他谷物磨制
13,饲料加工
13,宠物饲料加工\n指专门为合法饲养的猫、狗、鱼、鸟等小动物提供食物的加工
13,其他饲料加工\n指适用于农场、农户饲养牲畜、家禽、水产品的饲料生产加工和用低值水产品及水产品加工废弃物（如鱼骨、内脏、虾壳）等为主要原料的饲料加工
13,植物油加工
13,食用植物油加工\n指用各种食用植物油料生产油脂，以及精制食用油的加工
13,非食用植物油加工\n指用各种非食用植物油料生产油脂的活动
13,制糖业\n指以甘蔗、甜菜等为原料制作成品糖，以及以原糖或砂糖为原料精炼加工各种精制糖的生产活动
13,屠宰及肉类加工
13,牲畜屠宰\n指对各种牲畜进行宰杀，以及鲜肉冷冻等保鲜活动，但不包括商业冷藏活动
13,禽类屠宰\n指对各种禽类进行宰杀，以及鲜肉冷冻等保鲜活动，但不包括商业冷藏活动
13,肉制品及副产品加工\n指主要以各种畜、禽肉及畜、禽副产品为原料加工成熟肉制品
13,水产品加工
13,水产品冷冻加工\n指为了保鲜，将海水、淡水养殖或捕捞的鱼类、虾类、甲壳类、贝类、藻类等水生动物或植物进行的冷冻加工，但不包括商业冷藏活动
13,鱼糜制品及水产品干腌制加工\n指鱼糜制品制造，以及水产品的干制、腌制等加工活动
13,鱼油提取及制品制造\n指从鱼或鱼肝中提取油脂，并生产制品的活动
13,其他水产品加工\n指对水生动植物进行的其他加工
13,蔬菜、菌类、水果和坚果加工\n指用脱水、干制、冷藏、冷冻、腌制等方法，对蔬菜、菌类、水果、坚果的加工
13,蔬菜加工
13,食用菌加工
13,水果和坚果加工
13,其他农副食品加工
13,淀粉及淀粉制品制造\n指用玉米、薯类、豆类及其他植物原料制作淀粉和淀粉制品的生产；还包括以淀粉为原料，经酶法或酸法转换得到的糖品生产活动
13,豆制品制造\n指以大豆、小豆、绿豆、豌豆、蚕豆等豆类为主要原料，经加工制成食品的活动
13,蛋品加工
13,其他未列明农副食品加工
14,食品制造业
14,焙烤食品制造
14,糕点、面包制造\n指用米粉、小麦粉、豆粉为主要原料，配以辅料，经成型、油炸、烤制而成的各种食品生产活动
14,饼干及其他焙烤食品制造\n指以小麦粉（或糯米粉）、糖和油脂为主要原料，配以奶制品、蛋制品等辅料，经成型、焙烤制成的各种饼干，以及用薯类、谷类、豆类等制作的各种易于保存、食用方便的焙烤食品生产活动
14,糖果、巧克力及蜜饯制造
14,糖果、巧克力制造\n糖果制造指以砂糖、葡萄糖浆或饴糖为主要原料，加入油脂、乳品、胶体、果仁、香料、食用色素等辅料制成甜味块状食品的生产活动；巧克力制造指以浆状、粉状或块状可可、可可脂、可可酱、砂糖、乳品等为主要原料加工制成巧克力及巧克力制品的生产活动
14,蜜饯制作\n指以水果、坚果、果皮及植物的其他部分制作糖果蜜饯的活动
14,方便食品制造\n指以米、小麦粉、杂粮等为主要原料加工制成，只需简单烹制即可作为主食，具有食用简便、携带方便，易于储藏等特点的食品制造
14,米、面制品制造\n指以大米、小麦粉、杂粮等为主要原料，经加工制成各种未经蒸煮类米面制品的生产活动
14,速冻食品制造\n指以米、小麦粉、杂粮等为主要原料，以肉类、蔬菜等为辅料，经加工制成各类烹制或未烹制的主食食品后，立即采用速冻工艺制成的，并可以在冻结条件下运输储存及销售的各类主食食品的生产活动
14,方便面制造
14,其他方便食品制造\n指用米、杂粮等为主要原料加工制成的，可以直接食用或只需简单蒸煮即可作为主食的各种方便主食食品的生产活动，以及其他未列明的方便食品制造
14,乳制品制造\n指以生鲜牛（羊）乳及其制品为主要原料，经加工制成的液体乳及固体乳（乳粉、炼乳、乳脂肪、干酪等）制品的生产活动；不包括含乳饮料和植物蛋白饮料生产活动
14,液体乳制造
14,乳粉制造
14,其他乳制品制造
14,罐头食品制造\n指将符合要求的原料经处理、分选、修整、烹调（或不经烹调）、装罐、密封、杀菌、冷却（或无菌包装）等罐头生产工艺制成的，达到商业无菌要求，并可以在常温下储存的罐头食品的制造
14,肉、禽类罐头制造
14,水产品罐头制造
14,蔬菜、水果罐头制造
14,其他罐头食品制造\n指婴幼儿辅助食品类罐头、米面食品类罐头（如八宝粥罐头等）及上述未列明的罐头食品制造
14,调味品、发酵制品制造
14,味精制造\n指以淀粉或糖蜜为原料，经微生物发酵、提取、精制等工序制成的，谷氨酸钠含量在80％及以上的鲜味剂的生产活动
14,酱油、食醋及类似制品制造\n指以大豆和（或）脱脂大豆，小麦和（或）麸皮为原料，经微生物发酵制成的各种酱油和酱类制品，以及以单独或混合使用各种含有淀粉、糖的物料或酒精，经微生物发酵酿制的酸性调味品的生产活动
14,其他调味品、发酵制品制造
14,其他食品制造
14,营养食品制造\n指以新食品原料和其他富含营养成分的传统食材为原料，经各种常规食品制造技术生产的特殊医学用途配方食品、婴幼儿配方食品和其他适用于特定人群的主辅食品的生产活动
14,保健食品制造\n指标明具有特定保健功能的食品，适用于特定人群食用，具有调节机体功能，不以治疗为目的，对人体不产生急性、亚急性或慢性危害，以补充维生素、矿物质为目的的营养素补充等保健食品制造
14,冷冻饮品及食用冰制造\n指以砂糖、乳制品、豆制品、蛋制品、油脂、果料和食用添加剂等经混合配制、加热杀菌、均质、老化、冻结（凝冻）而成的冷食饮品的制造，以及食用冰的制造
14,盐加工\n指以原盐为原料，经过化卤、蒸发、洗涤、粉碎、干燥、脱水、筛分等工序，或在其中添加碘酸钾及调味品等加工制成盐产品的生产活动
14,食品及饲料添加剂制造\n指增加或改善食品特色的化学品，以及补充动物饲料的营养成分和促进生长、防治疫病的制剂的生产活动
14,其他未列明食品制造
15,酒、饮料和精制茶制造业
15,酒的制造\n指酒精、白酒、啤酒及其专用麦芽、黄酒、葡萄酒、果酒、配制酒以及其他酒的生产
15,酒精制造\n指用玉米、小麦、薯类等淀粉质原料或用糖蜜等含糖质原料，经蒸煮、糖化、发酵及蒸馏等工艺制成的酒精产品的生产活动
15,白酒制造\n指以高粱等粮谷为主要原料，以大曲、小曲或麸曲及酒母等为糖化发酵剂，经蒸煮、糖化、发酵、蒸馏、陈酿、勾兑而制成的蒸馏酒产品的生产活动
15,啤酒制造\n指以麦芽（包括特种麦芽）、水为主要原料，加啤酒花，经酵母发酵酿制而成，含二氧化碳、起泡、低酒精度的发酵酒产品（包括无醇啤酒，也称脱醇啤酒）的生产活动，以及啤酒专用原料麦芽的生产活动
15,黄酒制造\n指以稻米、黍米、黑米、小麦、玉米等为主要原料，加曲、酵母等糖化发酵剂发酵酿制而成的发酵酒产品的生产活动
15,葡萄酒制造\n指以新鲜葡萄或葡萄汁为原料，经全部或部分发酵酿制而成，含有一定酒精度的发酵酒产品的生产活动
15,其他酒制造\n指除葡萄酒以外的果酒、配制酒以及上述未列明的其他酒产品的生产活动
15,饮料制造
15,碳酸饮料制造\n指在一定条件下充入二氧化碳气的饮用品制造，其成品中二氧化碳气的含量（20℃时的体积倍数）不低于2.0倍
15,瓶（罐）装饮用水制造\n指以地下矿泉水和符合生活饮用水卫生标准的水为水源加工制成的，密封于塑料瓶（罐）、玻璃瓶或其他容器中，不含任何添加剂，可直接饮用的水的生产活动
15,果菜汁及果菜汁饮料制造\n指以新鲜或冷藏水果和蔬菜为原料，经加工制得的果菜汁液制品生产活动，以及在果汁或浓缩果汁、蔬菜汁中加入水、糖液、酸味剂等，经调制而成的可直接饮用的饮品（果汁含量不低于10％）的生产活动
15,含乳饮料和植物蛋白饮料制造\n指以鲜乳或乳制品为原料（经发酵或未经发酵），加入水、糖液等调制而成的可直接饮用的含乳饮品的生产活动，以及以蛋白质含量较高的植物的果实、种子或核果类、坚果类的果仁等为原料，在其加工制得的浆液中加入水、糖液等调制而成的可直接饮用的植物蛋白饮品的生产活动
15,固体饮料制造\n指以糖、食品添加剂、果汁或植物抽提物等为原料，加工制成粉末状、颗粒状或块状制品[其成品水分（质量分数）不高于5％]的生产活动
15,茶饮料及其他饮料制造\n指茶饮料、特殊用途饮料以及其他未列明的饮料制造
15,精制茶加工\n指对毛茶或半成品原料茶进行筛分、轧切、风选、干燥、匀堆、拼配等精制加工茶叶的生产活动
16,烟草制品业
16,烟叶复烤\n指在原烟（初烤）基础上进行第二次烟叶水分调整的活动
16,卷烟制造\n指各种卷烟生产，但不包括生产烟用滤嘴棒的纤维丝束原料的制造
16,其他烟草制品制造
17,纺织业
17,棉纺织及印染精加工\n指棉、棉型化纤（化纤短丝）纺织及印染精加工
17,棉纺纱加工\n指以棉及棉型化学纤维为主要原料进行的纺纱加工
17,棉织造加工\n指以棉纱、混纺纱、化学纤维纱为主要原料进行的机织物织造加工
17,棉印染精加工\n指对非自产的棉和化学纤维织物进行漂白、染色、印花、轧光、起绒、缩水等工序的加工
17,毛纺织及染整精加工
17,毛条和毛纱线加工\n指以毛及毛型化学纤维为原料进行梳条的加工，按毛纺工艺（精梳、粗梳、半精梳）进行纺纱的加工
17,毛织造加工\n指以毛及毛型化学纤维纱线为原料进行的机织物织造加工
17,毛染整精加工\n指对非自产的毛织物进行漂白、染色、印花等工序的染整精加工
17,麻纺织及染整精加工
17,麻纤维纺前加工和纺纱\n指以苎麻、亚麻、大麻、黄麻、剑麻、罗布麻等为原料的纺前纤维加工和纺纱加工
17,麻织造加工\n指以苎麻、亚麻、大麻、黄麻、剑麻、罗布麻纤维纱线等为主要原料的机织物织造加工
17,麻染整精加工\n指对非自产的麻织物进行漂白、染色、印花等工序的染整精加工
17,丝绢纺织及印染精加工
17,缫丝加工\n指由蚕茧经过加工缫制成丝的活动
17,绢纺和丝织加工\n指以丝为主要原料进行的丝织物织造加工
17,丝印染精加工\n指对非自产的丝织物进行漂白、染色、印花、轧光、起绒、缩水等工序的加工
17,化纤织造及印染精加工\n指经纬双向或经向以化纤长丝（不包括化纤短纤）为主要原料生产的机织物
17,化纤织造加工\n指以化纤长丝（含有色长丝）为主要原料生产的机织坯布、色织布
17,化纤织物染整精加工\n指对化纤长丝坯布进行漂白、染色、印花、轧光、起绒、缩水等染整工序的加工
17,针织或钩针编织物及其制品制造
17,针织或钩针编织物织造\n指采用经编、纬编、横编及钩针编工艺进行的针织物织造加工
17,针织或钩针编织物印染精加工\n指对非自产的针织品进行漂白、染色、印花、轧光、起绒、缩水等工序的加工
17,针织或钩针编织品制造\n指除针织或钩针编织服装以外的其他针织品或钩针编织品的加工
17,家用纺织制成品制造
17,床上用品制造\n指以棉、麻、竹、丝、毛、化学纤维等纤维及纺织品为主要原料，加工制造床上用品（包括含有填充物的被子、睡袋、枕头等类产品）的生产活动
17,毛巾类制品制造\n指以棉、麻、竹、丝及化学纤维等为主要原料，加工制造毛巾类产品的生产活动
17,窗帘、布艺类产品制造\n指以棉、麻、丝、毛及化学纤维等为主要原料，加工制造窗帘、各种装饰罩（套）、靠垫、坐垫、贮物袋等生活用布艺产品的生产活动
17,其他家用纺织制成品制造\n指以棉、麻、丝、毛及化学纤维等为主要原料，加工制造毛毯、桌布、台布、餐巾、擦布、洗碗巾等餐厨生活制品的其他家用纺织制成品生产活动
17,产业用纺织制成品制造\n也称产业用纺织制成品制造（包括帐篷等户外及庭院休闲用品制造）
17,非织造布制造\n指定向或随机排列的纤维，通过摩擦、抱合或粘合，或者这些方法的组合而相互结合制成的片状物、纤网或絮垫的生产活动；所用纤维可以是天然纤维、化学纤维和无机纤维，也可以是短纤维、长丝或直接形成的纤维状物
17,绳、索、缆制造\n指用天然纤维和化学纤维制造绳、索具、缆绳、合股线的生产活动
17,纺织带和帘子布制造\n指帘子布、复合材料用基布、输送带基布、传送带和胶管等增强材料的生产活动
17,篷、帆布制造\n指车用篷布、帐篷布、鞋用纺织材料、灯箱布等纺织材料的生产活动
17,其他产业用纺织制成品制造\n指革基布，过滤、防护用纺织品，工业用毡、呢，建筑用纺织品，交通运输用纺织品，包装用纺织品，文体用纺织品，绝缘隔热纺织品，农业用纺织品，渔业用纺织品，造纸用纺织品等其他产业用纺织制成品的生产活动
18,纺织服装、服饰业
18,机织服装制造\n指以机织面料为主要原料，缝制各种男、女服装，以及儿童成衣的活动；包括非自产原料制作的服装，以及固定生产地点的服装制作活动
18,运动机织服装制造\n指运动服、滑雪服、登山服、游泳衣等服装制造
18,其他机织服装制造\n指除运动机织服装以外的其他机织服装制造
18,针织或钩针编织服装制造\n指以针织、钩针编织面料为主要原料，经裁剪后缝制各种男、女服装，以及儿童成衣的活动
18,运动休闲针织服装制造\n指针织T恤、针织休闲衫、针织运动类服装制造
18,其他针织或钩针编织服装制造\n指除运动休闲针织服装以外其他针织或钩织编织服装制造
18,服饰制造\n指帽子、手套、围巾、领带、领结、手绢，以及袜子等服装饰品的加工
19,皮革、毛皮、羽毛及其制品和制鞋业
19,皮革鞣制加工\n指动物生皮经脱毛、鞣制等物理和化学方法加工，再经涂饰和整理，制成具有不易腐烂、柔韧、透气等性能的皮革生产活动
19,皮革制品制造
19,皮革服装制造\n指全部或大部分用皮革、人造革、合成革为面料，制作各式服装的活动
19,皮箱、包（袋）制造\n指全部或大部分用皮革、人造革、合成革为材料，或者以塑料、纺织物为材料，制作各种用途的皮箱、皮包（袋），或其他材料的箱、包（袋）等制作活动
19,皮手套及皮装饰制品制造\n指全部或大部分用皮革、人造革、合成革为材料制成的皮手套、皮带，以及皮领带等皮装饰制品的生产活动
19,其他皮革制品制造\n指全部或大部分用皮革、人造革、合成革为材料制成上述未列明的其他各种皮革制品的生产活动
19,毛皮鞣制及制品加工
19,毛皮鞣制加工\n指带毛动物生皮经鞣制等化学和物理方法处理后，保持其绒毛形态及特点的毛皮（又称裘皮）的生产活动
19,毛皮服装加工\n指用各种动物毛皮和人造毛皮为面料或里料，加工制作毛皮服装的生产活动
19,其他毛皮制品加工\n指用各种动物毛皮和人造毛皮为材料，加工制作上述类别未列明的其他各种用途毛皮制品的生产活动
19,羽毛（绒）加工及制品制造
19,羽毛（绒）加工\n指对鹅、鸭等禽类羽毛进行加工成标准毛的生产活动
19,羽毛（绒）制品加工\n指用加工过的羽毛（绒）作为填充物制作各种用途的羽绒制品（如羽绒服装、羽绒寝具、羽绒睡袋等）的生产活动
19,制鞋业\n指纺织面料鞋、皮鞋、塑料鞋、橡胶鞋及其他各种鞋的生产活动
19,纺织面料鞋制造\n指用各种纺织面料、木材、棕草等原料缝制、模压或编制各种鞋的生产活动
19,皮鞋制造\n指全部或大部分用皮革、人造革、合成革为面料，以橡胶、塑料或合成材料等为外底，按缝绱、胶粘、模压、注塑等工艺方法制作各种皮鞋的生产活动
19,塑料鞋制造\n指以聚氯乙烯、聚乙烯、聚氨酯和乙烯醋酸乙烯等树脂为原料生产发泡或不发泡的塑料鞋类制品的活动
19,橡胶鞋制造\n指以橡胶作为鞋底、鞋帮的运动鞋及其他橡胶鞋和橡胶鞋部件的生产活动
19,其他制鞋业
20,木材加工和木、竹、藤、棕、草制品业
20,木材加工
20,锯材加工\n指以原木为原料，利用锯木机械或手工工具将原木纵向锯成具有一定断面尺寸（宽、厚度）的木材加工生产活动，用防腐剂和其他物质浸渍木料或对木料进行化学处理的加工，以及地板毛料的制造
20,木片加工\n指利用森林采伐、造材、加工等剩余物和定向培育的木材，经削（刨）片机加工成一定规格的产品生产活动
20,单板加工\n指用于胶合板、细工木板、木质重组装饰材、装饰单板（厚度0.55mm以下）、单层板积材（LVL）、纺织用木质层压板、电工层压板和木质层积塑料等材料的生产活动
20,其他木材加工\n指对木材进行干燥、防腐、改性、染色加工等活动
20,人造板制造\n指用木材及其剩余物、棉秆、甘蔗渣和芦苇等植物纤维为原料，加工成符合国家标准的胶合板、纤维板、刨花板、细木工板和木丝板等产品的生产活动，以及人造板二次加工装饰板的制造
20,胶合板制造\n指具有一定规格的原木经旋（刨）切成单板，再经干燥、涂胶、组坯、热压而成的符合国家标准及供需双方协定标准的产品生产活动
20,纤维板制造\n指用木材碎料（包括木片）、棉秆、甘蔗渣、芦苇等植物纤维作原料，经削片纤维分离，铺装成型，热压而成的产品生产活动
20,刨花板制造\n指用木材碎料（包括木片）和其他植物纤维作原料，制成刨花，经干燥、施胶，铺装成型，热压而成的产品生产活动
20,其他人造板制造\n包括非木质人造板、细工木板、胶合木等其他各类人造板的制造
20,木质制品制造\n指以木材为原料加工成建筑用木料和木材组件、木容器、软木制品及其他木制品的生产活动，但不包括木质家具的制造
20,建筑用木料及木材组件加工\n指主要用于建筑施工工程的木质制品，如建筑施工用的大木工或其他支撑物，以及建筑木工的生产活动
20,木门窗制造
20,木楼梯制造
20,木地板制造
20,木制容器制造
20,软木制品及其他木制品制造\n指天然软木除去表皮，经初加工后获得的结块软木及其制品的生产活动，以及其他未列明的木质产品的生产活动，包括整体定制家具制造的活动
20,竹、藤、棕、草等制品制造\n指除木材以外，以竹、藤、棕、草等天然植物为原料生产制品的活动，但不包括家具的制造
20,竹制品制造\n指竹胶合板、竹地板、竹丝板、竹梯子、竹键盘、竹篮子、竹筷子、竹席、高温竹炭制品等竹制工业用品、建筑用品、包装用品、保健品和生活日用品的制造
20,藤制品制造
20,棕制品制造
20,草及其他制品制造
21,家具制造业\n指用木材、金属、塑料、竹、藤等材料制作的，具有坐卧、凭倚、储藏、间隔等功能，可用于住宅、旅馆、办公室、学校、餐馆、医院、剧场、公园、船舰、飞机、机动车等任何场所的各种家具的制造
21,木质家具制造\n指以天然木材和木质人造板为主要材料，配以其他辅料（如油漆、贴面材料、玻璃、五金配件等）制作各种家具的生产活动
21,竹、藤家具制造\n指以竹材和藤材为主要材料，配以其他辅料制作各种家具的生产活动
21,金属家具制造\n指支（框）架及主要部件以铸铁、钢材、钢板、钢管、合金等金属为主要材料，结合使用木、竹、塑等材料，配以人造革、尼龙布、泡沫塑料等其他辅料制作各种家具的生产活动
21,塑料家具制造\n指用塑料管、板、异型材加工或用塑料、玻璃钢（即增强塑料）直接在模具中成型的家具的生产活动
21,其他家具制造\n指主要由弹性材料（如弹簧、蛇簧、拉簧等）和软质材料（如棕丝、棉花、乳胶海绵、泡沫塑料等），辅以绷结材料（如绷绳、绷带、麻布等）和装饰面料及饰物（如棉、毛、化纤织物及牛皮、羊皮、人造革等）制成的各种软家具；以玻璃为主要材料，辅以木材或金属材料制成的各种玻璃家具，以及其他未列明的原材料制作各种家具的生产活动
22,造纸和纸制品业
22,纸浆制造\n指经机械或化学方法加工纸浆的生产活动
22,木竹浆制造
22,非木竹浆制造
22,造纸\n指用纸浆或其他原料（如矿渣棉、云母、石棉等）悬浮在流体中的纤维，经过造纸机或其他设备成型，或手工操作而成的纸及纸板的制造
22,机制纸及纸板制造
22,手工纸制造\n指采用手工操作成型，制成纸的生产活动
22,加工纸制造\n指对原纸及纸板进一步加工的生产活动
22,纸制品制造\n指用纸及纸板为原料，进一步加工制成纸制品的生产活动
22,纸和纸板容器制造
22,其他纸制品制造\n指符合出售规格或包装要求的纸制品，以及其他未列明的纸制品的制造
23,印刷和记录媒介复制业
23,印刷
23,书、报刊印刷
23,本册印制\n指由各种纸及纸板制作的，用于书写和其他用途的本册生产活动
23,包装装潢及其他印刷\n指根据一定的商品属性、形态，采用一定的包装材料，经过对商品包装的造型结构艺术和图案文字的设计与安排来装饰美化商品的印刷，以及其他印刷活动
23,装订及印刷相关服务\n指专门企业从事的装订、压印媒介制造等与印刷有关的服务
23,记录媒介复制\n指将母带、母盘上的信息进行批量翻录的生产活动
24,文教、工美、体育和娱乐用品制造业
24,文教办公用品制造
24,文具制造\n指办公、学习等使用的各种文具的制造
24,笔的制造\n指用于学习、办公或绘画等用途的各种笔制品的制造
24,教学用模型及教具制造\n指主要用于教学的各种专用模型、标本及教具的制造
24,墨水、墨汁制造
24,其他文教办公用品制造\n指上述未列明的文教办公类用品的制造
24,乐器制造\n指中国民族乐器、西乐器等各种乐器及乐器零部件和配套产品的制造，但不包括玩具乐器的制造
24,中乐器制造
24,西乐器制造
24,电子乐器制造
24,其他乐器及零件制造\n指其他未列明的乐器、乐器零件及配套产品的制造
24,工艺美术及礼仪用品制造
24,雕塑工艺品制造\n指以玉石、宝石、象牙、角、骨、贝壳等硬质材料，木、竹、椰壳、树根、软木等天然植物，以及石膏、泥、面、塑料等为原料，经雕刻、琢、磨、捏或塑等艺术加工而制成的各种供欣赏、实用和礼仪用的工艺品制作活动
24,金属工艺品制造\n指以金、银、铜、铁、锡等各种金属为原料，经过制胎、浇铸、锻打、錾刻、搓丝、焊接、纺织、镶嵌、点兰、烧制、打磨、电镀等各种工艺加工制成的造型美观、花纹图案精致的各种供欣赏、实用和礼仪用的工艺美术品制作活动
24,漆器工艺品制造\n指将半生漆、腰果漆加工调配成各种鲜艳的漆料，以木、纸、塑料、铜、布等作胎，采用推光、雕填、彩画、镶嵌、刻灰等传统工艺和现代漆器工艺进行的各种供欣赏、实用和礼仪用的工艺制品制作活动
24,花画工艺品制造\n指以绢、丝、绒、纸、涤纶、塑料、羽毛、通草以及鲜花草等为原料，经造型设计、模压、剪贴、干燥等工艺精制而成的花、果、叶等人造花类工艺品，以画面出现、可以挂或摆的具有欣赏性、装饰性和礼仪用的画类工艺品制作活动
24,天然植物纤维编织工艺品制造\n指以竹、藤、棕、草、柳、葵、麻等天然植物纤维为材料，经编织或镶嵌而成具有造型艺术或图案花纹，以欣赏为主的工艺陈列品、礼仪用品以及工艺实用品的制作活动
24,抽纱刺绣工艺品制造\n指以棉、麻、丝、毛及人造纤维纺织品等为主要原料，经设计、刺绣、抽、拉、钩等工艺加工各种生活装饰用品，以及以纺织品为主要原料，经特殊手工工艺或民间工艺方法加工成各种具有较强装饰效果的生活用纺织品和礼仪用品的制作活动
24,地毯、挂毯制造\n指以羊毛、丝、棉、麻及人造纤维等为原料，经手工编织、机织、栽绒等方式加工而成的各种具有装饰性的地面覆盖物或可用于悬挂、垫坐等用途的生活装饰用品和礼仪用品的制作活动
24,珠宝首饰及有关物品制造\n指以金、银、铂等贵金属及其合金以及钻石、宝石、玉石、翡翠、珍珠等为原料，经金属加工和连结组合、镶嵌等工艺加工制作各种图案的装饰品和礼仪用品的制作活动
24,其他工艺美术及礼仪用品制造
24,体育用品制造
24,球类制造\n指各种皮制、胶制、革制的可充气的运动用球，以及其他材料制成的各种运动用硬球、软球等球类产品的生产活动
24,专项运动器材及配件制造\n指各项竞技比赛和训练用器材及用品，体育场馆设施及器件的生产活动
24,健身器材制造\n指供健身房、家庭或体育训练用的健身器材及运动物品的制造
24,运动防护用具制造\n指用各种材质，为各项运动特制手套、鞋、帽和护具的生产活动
24,其他体育用品制造\n指钓鱼专用的各种用具及用品，以及上述未列明的体育用品制造
24,玩具制造\n指以儿童为主要使用者，用于玩耍、智力开发等娱乐器具的制造
24,电玩具制造\n指制造供14岁以下儿童玩耍的、至少有一种玩耍功能需要使用额定电压小于或等于24V的玩具产品
24,塑胶玩具制造\n指制造供14岁以下儿童玩耍的、玩具主体或主要玩耍部分由塑胶制成的，非预定承载儿童体重的非电玩具产品
24,金属玩具制造\n指制造供14岁以下儿童玩耍的、玩具主体或主要玩耍部分由金属材料制成的，非预定承载儿童体重的非电玩具产品
24,弹射玩具制造\n指制造供14岁以下儿童玩耍的，各种材质的通过可贮存和释放能量的弹射机构发射弹射物的蓄能弹射玩具和由儿童给予的能量发射弹射物的非蓄能弹射玩具的玩具产品
24,娃娃玩具制造\n指制造供14岁以下儿童玩耍的、至少头部和四肢由非纺织物材质的聚合材料制成，并带有服装或身体由软性材料填充的非电的婴儿娃娃或人物娃娃玩具产品
24,儿童乘骑玩耍的童车类产品制造\n指制造供儿童乘骑玩耍的童车类产品（含儿童推车、婴儿学步车）
24,其他玩具制造
24,游艺器材及娱乐用品制造
24,露天游乐场所游乐设备制造\n指主要安装在公园、游乐园、水上乐园、儿童乐园等露天游乐场所的电动及非电动游乐设备和游艺器材的制造
24,游艺用品及室内游艺器材制造\n指主要供室内、桌上等游艺及娱乐场所使用的游乐设备、游艺器材和游艺娱乐用品，以及主要安装在室内游乐场所的电子游乐设备的制造
24,其他娱乐用品制造
25,石油、煤炭及其他燃料加工业
25,精炼石油产品制造
25,原油加工及石油制品制造\n指从天然原油、人造原油中提炼液态或气态燃料以及石油制品的生产活动
25,其他原油制造\n指采用油页岩、油砂、焦油以及一氧化碳、氢等气体等加工得到的类似天然石油的液体燃料的生产活动
25,煤炭加工
25,炼焦\n指主要从硬煤和褐煤中生产焦炭、干馏炭及煤焦油或沥青等副产品的炼焦炉的操作活动
25,煤制合成气生产
25,煤制液体燃料生产\n指通过化学加工过程把固体煤炭转化成为液体燃料、化工原料和产品的活动，如煤制甲醇、煤制烯烃等
25,煤制品制造\n指用烟煤、无烟煤、褐煤及其他各种煤炭制成的煤砖、煤球等固体燃料制品的活动
25,其他煤炭加工\n指煤质活性炭等其他煤炭加工活动
25,核燃料加工\n指从沥青铀矿或其他含铀矿石中提取铀、浓缩铀的生产，对铀金属的冶炼、加工，以及其他放射性元素、同位素标记、核反应堆燃料元件的制造，还包括与核燃料加工有关的核废物处置活动
25,生物质燃料加工
25,生物质液体燃料生产\n指利用农作物秸秆和农业加工剩余物、薪材及林业加工剩余物、禽畜粪便、工业有机废水和废渣、城市生活垃圾和能源植物等生物质资源作为原料转化为液体燃料的活动
25,生物质致密成型燃料加工\n包括对下列生物质燃料的加工活动：林木致密成型燃料，秸秆致密成型燃料，废物、废料致密成型燃料，其他生物致密成型燃料；不包括：木炭、竹炭加工
26,化学原料和化学制品制造业
26,基础化学原料制造
26,无机酸制造
26,无机碱制造\n指烧碱、纯碱等生产活动
26,无机盐制造
26,有机化学原料制造
26,其他基础化学原料制造
26,肥料制造\n指化学肥料、有机肥料及微生物肥料的制造
26,氮肥制造\n指矿物氮肥及用化学方法制成含有作物营养元素氮的化肥的生产活动
26,磷肥制造\n指以磷矿石为主要原料，用化学或物理方法制成含有作物营养元素磷的化肥的生产活动
26,钾肥制造\n指用天然钾盐矿经富集精制加工制成含有作物营养元素钾的化肥的生产活动
26,复混肥料制造\n指经过化学或物理方法加工制成的，含有两种以上作物所需主要营养元素（氮、磷、钾）的化肥的生产活动；包括通用型复混肥料和专用型复混肥料
26,有机肥料及微生物肥料制造\n指来源于动植物，经发酵或腐熟等化学处理后，适用于土壤并提供植物养分供给的，其主要成分为含氮物质的肥料制造
26,其他肥料制造\n指上述未列明的微量元素肥料及其他肥料的生产
26,农药制造\n指用于防治农业、林业作物的病、虫、草、鼠和其他有害生物，调节植物生长的各种化学农药、微生物农药、生物化学农药，以及仓储、农林产品的防蚀、河流堤坝、铁路、机场、建筑物及其他场所用药的原药和制剂的生产活动
26,化学农药制造\n指化学农药原药，以及经过机械粉碎、混合或稀释制成粉状、乳状和水状的化学农药制剂的生产活动
26,生物化学农药及微生物农药制造\n指由细菌、真菌、病毒和原生动物或基因修饰的微生物等自然产生，以及由植物提取的防治病、虫、草、鼠和其他有害生物的农药制剂生产活动
26,涂料、油墨、颜料及类似产品制造
26,涂料制造\n指在天然树脂或合成树脂中加入颜料、溶剂和辅助材料，经加工后制成的覆盖材料的生产活动
26,油墨及类似产品制造\n指由颜料、联接料（植物油、矿物油、树脂、溶剂）和填充料经过混合、研磨调制而成，用于印刷的有色胶浆状物质，以及用于计算机打印、复印机用墨等生产活动
26,工业颜料制造\n指用于陶瓷、搪瓷、玻璃等工业的无机颜料及类似材料的生产活动
26,工艺美术颜料制造\n指油画、水粉画、广告等艺术用颜料的制造
26,染料制造\n指有机合成、植物性或动物性色料，以及有机颜料的生产活动
26,密封用填料及类似品制造\n指用于建筑涂料、密封和漆工用的填充料，以及其他类似化学材料的制造
26,合成材料制造
26,初级形态塑料及合成树脂制造\n也称初级塑料或原状塑料的生产活动，包括通用塑料、工程塑料、功能高分子塑料的制造
26,合成橡胶制造\n指用一种或多种单体为原料进行聚合生产合成橡胶或高分析弹性体的生产活动
26,合成纤维单（聚合）体制造\n指以石油、天然气、煤等为主要原料，用有机合成的方法制成合成纤维单体或聚合体的生产活动
26,其他合成材料制造\n指陶瓷纤维等特种纤维及其增强的复合材料的生产活动；其他专用合成材料的制造
26,专用化学产品制造
26,化学试剂和助剂制造\n指各种化学试剂、催化剂及专用助剂的生产活动
26,专项化学用品制造\n指水处理化学品、造纸化学品、皮革化学品、油脂化学品、油田化学品、生物工程化学品、日化产品专用化学品等产品的生产活动
26,林产化学产品制造\n指以林产品为原料，经过化学和物理加工方法生产产品的活动，包括木炭、竹炭生产活动
26,文化用信息化学品制造\n指电影、照相、幻灯及投影用感光材料、冲洗套药，磁、光记录材料，光纤维通讯用辅助材料，及其专用化学制剂的制造
26,医学生产用信息化学品制造\n指医学和其他生产用感光材料、冲洗套药等化学制剂制造
26,环境污染处理专用药剂材料制造\n指对水污染、空气污染、固体废物、土壤污染等污染物处理所专用的化学药剂及材料的制造
26,动物胶制造\n指以动物骨、皮为原料，经一系列工艺处理制成有一定透明度、黏度、纯度的胶产品的生产活动
26,其他专用化学产品制造\n指其他各种用途的专用化学用品的制造
26,炸药、火工及焰火产品制造
26,炸药及火工产品制造\n指各种军用和生产用炸药、雷管及类似的火工产品的制造
26,焰火、鞭炮产品制造\n指节日、庆典用焰火及民用烟花、鞭炮等产品的制造
26,日用化学产品制造
26,肥皂及洗涤剂制造\n指以喷洒、涂抹、浸泡等方式施用于肌肤、器皿、织物、硬表面，即冲即洗，起到清洁、去污、渗透、乳化、分散、护理、消毒除菌等功能，广泛用于家居、个人清洁卫生、织物清洁护理、工业清洗、公共设施及环境卫生清洗等领域的产品（固、液、粉、膏、片状等），以及中间体表面活性剂产品的制造
26,化妆品制造\n指以涂抹、喷洒或者其他类似方法，撒布于人体表面任何部位（皮肤、毛发、指甲、口唇等），以达到清洁、消除不良气味、护肤、美容和修饰目的的日用化学工业产品的制造
26,口腔清洁用品制造\n指用于口腔或牙齿清洁卫生制品的生产活动
26,香料、香精制造\n指具有香气和香味，用于调配香精的物质--香料的生产，以及以多种天然香料和合成香料为主要原料，并与其他辅料一起按合理的配方和工艺调配制得的具有一定香型的复杂混合物，主要用于各类加香产品中的香精的生产活动
26,其他日用化学产品制造\n指室内散香或除臭制品，光洁用品，擦洗膏及类似制品，动物用化妆盥洗品，火柴，蜡烛及类似制品等日用化学产品的生产活动
27,医药制造业
27,化学药品原料药制造\n指供进一步加工化学药品制剂、生物药品制剂所需的原料药生产活动
27,化学药品制剂制造\n指直接用于人体疾病防治、诊断的化学药品制剂的制造
27,中药饮片加工\n指对采集的天然或人工种植、养殖的动物、植物和矿物的药材部位进行加工、炮制，使其符合中药处方调剂或中成药生产使用的活动
27,中成药生产\n以中药材为原料，在中医药理论指导下，为了预防及治疗疾病的需要，按规定的处方和制剂工艺将其加工制成一定剂型的中药制品的生产活动
27,兽用药品制造\n指用于动物疾病防治医药的制造
27,生物药品制品制造\n指利用生物技术生产生物化学药品、基因工程药物和疫苗的制剂生产活动
27,生物药品制造\n指利用生物技术生产生物化学药品的生产活动
27,基因工程药物和疫苗制造
27,卫生材料及医药用品制造\n药用辅料及包装材料制造\n指卫生材料、外科敷料以及其他内、外科用医药制品的制造\n指药品用辅料和包装材料等制造
28,化学纤维制造业
28,纤维素纤维原料及纤维制造
28,化纤浆粕制造\n指纺织生产用粘胶纤维的基本原料生产活动
28,人造纤维（纤维素纤维）制造\n指用化纤浆粕经化学加工生产纤维的活动
28,合成纤维制造\n指以石油、天然气、煤等为主要原料，用有机合成的方法制成单体，聚合后经纺丝加工生产纤维的活动
28,锦纶纤维制造\n也称聚酰胺纤维制造，指由尼龙66盐和聚己内酰胺为主要原料生产合成纤维的活动
28,涤纶纤维制造\n是聚酯纤维制造的一种，指以聚对苯二甲酸乙二醇酯为原料生产合成纤维的活动
28,腈纶纤维制造\n也称聚丙烯腈纤维制造，指以丙烯腈为主要原料（含丙烯腈85%以上）生产合成纤维的活动
28,维纶纤维制造\n也称聚乙烯醇纤维制造，指以聚乙烯醇为主要原料生产合成纤维的活动
28,丙纶纤维制造\n也称聚丙烯纤维制造，指以聚丙烯为主要原料生产合成纤维的活动
28,氨纶纤维制造\n也称聚氨酯纤维制造，指以聚氨基甲酸酯为主要原料生产合成纤维的活动
28,其他合成纤维制造
28,生物基材料制造
28,生物基化学纤维制造\n指以生物单体或天然有机高分子为原料生产纤维的活动，除天然动植物纤维外，特指生物基再生纤维、生物基合成纤维等
28,生物基、淀粉基新材料制造\n指使用可再生生物资源（如玉米、木薯、秸秆等）经过糖化、发酵、聚合等步骤制成的聚乳酸等生物基、淀粉基材料的活动
29,橡胶和塑料制品业
29,橡胶制品业\n指以天然及合成橡胶为原料生产各种橡胶制品的活动，还包括利用废橡胶再生产橡胶制品的活动；不包括橡胶鞋制造
29,轮胎制造
29,橡胶板、管、带制造\n指用未硫化的、硫化的或硬质橡胶生产橡胶板状、片状、管状、带状、棒状和异型橡胶制品的活动，以及以橡胶为主要成分，用橡胶灌注、涂层、覆盖或层叠的纺织物、纱绳、钢丝（钢缆）等制作的传动带或输送带的生产活动
29,橡胶零件制造\n指各种用途的橡胶异形制品、橡胶零配件制品的生产活动
29,再生橡胶制造\n指用废橡胶生产再生橡胶的活动
29,日用及医用橡胶制品制造
29,运动场地用塑胶制造\n指运动场地、操场及其他特殊场地用的合成材料跑道面层制造和其他塑胶制造
29,其他橡胶制品制造
29,塑料制品业\n指以合成树脂（高分子化合物）为主要原料，经采用挤塑、注塑、吹塑、压延、层压等工艺加工成型的各种制品的生产，以及利用回收的废旧塑料加工再生产塑料制品的活动；不包括塑料鞋制造
29,塑料薄膜制造\n指用于农业覆盖，工业、商业及日用包装薄膜的制造
29,塑料板、管、型材制造\n指各种塑料板、管及管件、棒材、薄片等生产活动，以及以聚氯乙烯为主要原料，经连续挤出成型的塑料异型材的生产活动
29,塑料丝、绳及编织品制造\n指塑料制丝、绳、扁条，塑料袋及编织袋、编织布等生产活动
29,泡沫塑料制造\n指以合成树脂为主要原料，经发泡成型工艺加工制成内部具有微孔的塑料制品的生产活动
29,塑料人造革、合成革制造\n指外观和手感似皮革，其透气、透湿性虽然略逊色于天然革，但具有优异的物理、机械性能，如强度和耐磨性等，并可代替天然革使用的塑料人造革的生产活动；模拟天然人造革的组成和结构，正反面都与皮革十分相似，比普通人造革更近似天然革，并可代替天然革的塑料合成革的生产活动
29,塑料包装箱及容器制造\n指用吹塑或注塑工艺等制成的，可盛装各种物品或液体物质，以便于储存、运输等用途的塑料包装箱及塑料容器制品的生产活动
29,日用塑料制品制造\n指塑料制餐、厨用具，卫生设备、洁具及其配件，塑料服装，日用塑料装饰品，以及其他日用塑料制品的生产活动
29,人造草坪制造\n指采用合成纤维，植入在机织的基布上，并具有天然草运动性能的人造草制造
29,塑料零件及其他塑料制品制造\n指塑料制绝缘零件、密封制品、紧固件，以及汽车、家具等专用零配件的制造，以及上述未列明的其他各类非日用塑料制品的生产活动
30,非金属矿物制品业
30,水泥、石灰和石膏制造
30,水泥制造\n指以水泥熟料加入适量石膏或一定混合材，经研磨设备（水泥磨）磨制到规定的细度，制成水凝水泥的生产活动，还包括水泥熟料的生产活动
30,石灰和石膏制造
30,石膏、水泥制品及类似制品制造
30,水泥制品制造\n指水泥制管、杆、桩、砖、瓦等制品制造
30,砼结构构件制造\n指用于建筑施工工程的水泥混凝土预制构件的生产活动
30,石棉水泥制品制造
30,轻质建筑材料制造\n指石膏板、石膏制品及类似轻质建筑材料的制造
30,其他水泥类似制品制造\n指玻璃纤维增强水泥制品，以及其他未列明的水泥制品的制造
30,砖瓦、石材等建筑材料制造\n指粘土、陶瓷砖瓦的生产，建筑用石的加工，用废料或废渣生产的建筑材料，以及其他建筑材料的制造
30,粘土砖瓦及建筑砌块制造\n指用粘土和其他材料生产的砖、瓦及建筑砌块的活动
30,建筑用石加工\n指用于建筑、筑路、墓地及其他用途的大理石板、花岗岩等石材的切割、成形和修饰活动
30,防水建筑材料制造\n指以沥青或类似材料为主要原料制造防水材料的活动
30,隔热和隔音材料制造\n指用于隔热、隔音、保温的岩石棉、矿渣棉、膨胀珍珠岩、膨胀蛭石等矿物绝缘材料及其制品的制造，但不包括石棉隔热、隔音材料的制造
30,其他建筑材料制造
30,玻璃制造\n指任何形态玻璃的生产，以及利用废玻璃再生产玻璃活动，包括特制玻璃的生产
30,平板玻璃制造\n指用浮法、垂直引上法、压延法等生产平板玻璃原片的活动
30,特种玻璃制造\n指具有钢化、单向透视、耐高压、耐高温、隔音、防紫外线、防弹、防爆、中空、夹层、变形、超厚、超薄等某一种特殊功能或特殊工艺的玻璃制造
30,其他玻璃制造\n指未列明的玻璃制造
30,玻璃制品制造\n指任何形态玻璃制品的生产，以及利用废玻璃再生产玻璃制品的活动
30,技术玻璃制品制造\n指用于建筑、工业生产的技术玻璃制品的制造
30,光学玻璃制造\n指用于放大镜、显微镜、光学仪器等方面的光学玻璃，日用光学玻璃，钟表用玻璃或类似玻璃，光学玻璃眼镜毛坯的制造，以及未进行光学加工的光学玻璃元件的制造
30,玻璃仪器制造\n指实验室、医疗卫生用各种玻璃仪器和玻璃器皿以及玻璃管的制造
30,日用玻璃制品制造\n指餐厅、厨房、卫生间、室内装饰及其他生活用玻璃制品的制造
30,玻璃包装容器制造\n指主要用于产品包装的各种玻璃容器的制造
30,玻璃保温容器制造\n指玻璃保温瓶和其他个人或家庭用玻璃保温容器的制造
30,制镜及类似品加工\n指以平板玻璃为材料，经对其进行镀银、镀铝，或冷、热加工后成型的镜子及类似制品的制造
30,其他玻璃制品制造
30,玻璃纤维和玻璃纤维增强塑料制品制造
30,玻璃纤维及制品制造
30,玻璃纤维增强塑料制品制造\n也称玻璃钢，指用玻璃纤维增强热固性树脂生产塑料制品的活动
30,陶瓷制品制造
30,建筑陶瓷制品制造\n指用于建筑物的内、外墙及地面装饰或耐酸腐蚀的陶瓷材料（不论是否涂釉）的生产活动，以及水道、排水沟的陶瓷管道及配件的制造
30,卫生陶瓷制品制造\n指卫生和清洁盥洗用的陶瓷用具的生产活动
30,特种陶瓷制品制造\n指专为工业、农业、实验室等领域的各种特定用途和要求，采用特殊生产工艺制造陶瓷制品的生产活动
30,日用陶瓷制品制造\n指以粘土、瓷石、长石、石英等为原料，经破碎、制泥、成型、烧炼等工艺制成，主要供日常生活用的各种瓷器、炻器、陶器等陶瓷制品的制造
30,陈设艺术陶瓷制造\n指以粘土、瓷土、瓷石、长石、石英等为原料，经制胎、施釉、装饰、烧制等工艺制成，主要供欣赏、装饰的陶瓷工艺美术品制造
30,园艺陶瓷制造\n指专门为园林、公园、室外景观的摆设或具有一定功能的大型陶瓷制造
30,其他陶瓷制品制造\n指以石英、长石、瓷土等为原料，经制胎、施釉、装饰、烧成等工艺制成的实用陶瓷的制造，以及其他未列明的陶瓷制品的制造
30,耐火材料制品制造
30,石棉制品制造\n指以石棉或其他矿物纤维素为基础，制造摩擦制品、石棉纺织制品、石棉橡胶制品、石棉保温隔热材料制品的生产活动
30,云母制品制造
30,耐火陶瓷制品及其他耐火材料制造\n指用硅质、粘土质、高铝质等石粉成形的陶瓷隔热制品的制造
30,石墨及其他非金属矿物制品制造
30,石墨及碳素制品制造\n指以炭、石墨材料加工的特种石墨制品、石墨烯、碳素制品、异形制品，以及用树脂和各种有机物浸渍加工而成的碳素异形产品的制造
30,其他非金属矿物制品制造
31,黑色金属冶炼和压延加工业
31,炼铁\n指用高炉法、直接还原法、熔融还原法等，将铁从矿石等含铁化合物中还原出来的生产活动
31,炼钢\n指利用不同来源的氧（如空气、氧气）来氧化炉料（主要是生铁）所含杂质的金属提纯活动
31,钢压延加工\n指通过热轧、冷加工、锻压和挤压等塑性加工使连铸坯、钢锭产生塑性变形，制成具有一定形状尺寸的钢材产品的生产活动
31,铁合金冶炼\n指铁与其他一种或一种以上的金属或非金属元素组成的合金生产活动
32,有色金属冶炼和压延加工业
32,常用有色金属冶炼\n指通过熔炼、精炼、电解或其他方法从有色金属矿、废杂金属料等有色金属原料中提炼常用有色金属的生产活动
32,铜冶炼\n指对铜精矿等矿山原料、废杂铜料进行熔炼、精炼、电解等提炼铜的生产活动
32,铅锌冶炼
32,镍钴冶炼
32,锡冶炼
32,锑冶炼
32,铝冶炼\n指对铝矿山原料通过冶炼、电解、铸型，以及对废杂铝料进行熔炼等提炼铝的生产活动
32,镁冶炼
32,硅冶炼
32,其他常用有色金属冶炼
32,贵金属冶炼\n指对金、银及铂族金属的提炼活动
32,金冶炼\n指用金精（块）矿、阳极泥（冶炼其他有色金属时回收的阳极泥含金）、废杂金提炼黄金的生产活动
32,银冶炼\n指用银精（块）矿、阳极泥（冶炼其他有色金属时回收的阳极泥含银）、废杂银提炼白银的生产活动
32,其他贵金属冶炼
32,稀有稀土金属冶炼\n指钨钼、稀有轻金属、稀有高熔点金属、稀散金属、稀土金属及其他稀有稀土金属冶炼活动，但不包括钍和铀等放射性金属的冶炼加工
32,钨钼冶炼
32,稀土金属冶炼
32,其他稀有金属冶炼
32,有色金属合金制造\n指以有色金属为基体，加入一种或几种其他元素所构成的合金生产活动
32,有色金属压延加工
32,铜压延加工\n指铜及铜合金的压延加工生产活动
32,铝压延加工\n指铝及铝合金的压延加工生产活动
32,贵金属压延加工\n指对金、银及铂族等贵金属，进行轧制、拉制或挤压加工的生产活动
32,稀有稀土金属压延加工\n指对钨、钼、钽等稀有金属材的加工
32,其他有色金属压延加工
33,金属制品业
33,结构性金属制品制造
33,金属结构制造\n指以铁、钢或铝等金属为主要材料，制造金属构件、金属构件零件、建筑用钢制品及类似品的生产活动，这些制品可以运输，并便于装配、安装或竖立
33,金属门窗制造\n指用金属材料（铝合金或其他金属）制作建筑物用门窗及类似品的生产活动
33,金属工具制造
33,切削工具制造\n指手工或机床用可互换的切削工具的制造
33,手工具制造\n指在生产和日常生活中，进行装配、安装、维修时使用的手工工具的制造
33,农用及园林用金属工具制造\n指主要用于农牧业生产的小农具，园艺或林业作业用金属工具的制造
33,刀剪及类似日用金属工具制造\n指日常生活用刀剪、刀具、指甲钳等类似金属工具的制造
33,其他金属工具制造\n指上述类别未包括的用于各种用途的金属工具的制造
33,集装箱及金属包装容器制造
33,集装箱制造\n指专门设计，可长期反复使用，不用换箱内货物，便可从一种运输方式转移到另一种运输方式的放置货物的钢质箱体（其容积大于1m3）的生产活动
33,金属压力容器制造\n指用于存装压缩气体、液化气体及其他具有一定压力的液体物质的金属容器（不论其是否配有顶盖、塞子，或衬有除铁、钢、铝以外的材料）的制造
33,金属包装容器及材料制造\n指主要为商品运输或包装而制作的金属包装容器及附件的制造
33,金属丝绳及其制品制造
33,建筑、安全用金属制品制造
33,建筑、家具用金属配件制造\n指用于建筑物、家具、交通工具或其他场所和用具的金属装置、锁及其金属配件的制造
33,建筑装饰及水暖管道零件制造\n指用于建筑方面的金属装饰材料，以及建筑工程对中性介质（如水、油、蒸汽、空气、煤气等没有腐蚀性的气体和液体物质）在低压下进行工作的设备和管道上所使用的金属附件的制造
33,安全、消防用金属制品制造\n指安全、消防用金属保险柜、保险箱、消防梯等金属制品的制造
33,其他建筑、安全用金属制品制造
33,金属表面处理及热处理加工\n指对外来的金属物件表面进行的电镀、镀层、抛光、喷涂、着色等专业性作业加工
33,搪瓷制品制造\n指在金属坯体表面涂搪瓷釉制成的，具有金属机械强度和瓷釉物化特征，及可装饰性的制品制造
33,生产专用搪瓷制品制造\n指专为工业生产设备、工业产品及家电配套的各种搪瓷制品的制造
33,建筑装饰搪瓷制品制造\n指用于建筑及其装饰方面的搪瓷制品和搪瓷制建筑材料的制造
33,搪瓷卫生洁具制造\n指卫生用和清洁盥洗用搪瓷用具的生产活动
33,搪瓷日用品及其他搪瓷制品制造\n指金属薄板经过成型、搪烧制成的日用品及其他搪瓷制品的制造
33,金属制日用品制造\n指以不锈钢、铝等金属为主要原材料，加工制作各种日常生活用金属制品的生产活动
33,金属制厨房用器具制造\n指厨房烹制、调理用各种金属器具、用具的生产活动
33,金属制餐具和器皿制造
33,金属制卫生器具制造\n指卫生用和清洁盥洗用的各种金属器具、用具的生产活动
33,其他金属制日用品制造
33,铸造及其他金属制品制造
33,黑色金属铸造\n指铸铁件、铸钢件等各种成品、半成品的制造
33,有色金属铸造\n指有色金属及其合金铸造的各种成品、半成品的制造
33,锻件及粉末冶金制品制造\n指通过对金属坯料进行锻造变形而得到的工件或毛坯，或者将金属粉末和与非金属粉末的混合物通过压制变形、烘焙制作制品和材料的活动，包括自由锻件、模锻件、特殊成形锻件、冷锻件、温锻件、粉末冶金件等制造
33,交通及公共管理用金属标牌制造
33,其他未列明金属制品制造\n指其他上述未包括的金属制品的制造；本类别还包括武器弹药的制造
34,通用设备制造业
34,锅炉及原动设备制造
34,锅炉及辅助设备制造\n指各种蒸汽锅炉、汽化锅炉，以及除同位素分离器以外的各种核反应堆的制造
34,内燃机及配件制造\n指用于移动或固定用途的往复式、旋转式、火花点火式或压燃式内燃机及配件的制造，但不包括飞机、汽车和摩托车发动机的制造
34,汽轮机及辅机制造\n指汽轮机和燃气轮机（蒸汽涡轮机）的制造
34,水轮机及辅机制造
34,风能原动设备制造\n指风能发电设备及其他风能原动设备制造
34,其他原动设备制造
34,金属加工机械制造
34,金属切削机床制造\n指用于加工金属的各种切削加工数控机床及普通机床的制造
34,金属成形机床制造\n指以锻压、锤击和模压方式加工金属的机床，或以弯曲、折叠、矫直、剪切、冲压、开槽、拉丝等方式加工金属的数控机床及普通机床的制造
34,铸造机械制造\n指金属铸件（机械零件毛坯件）铸造用专用设备及其专门配套件的制造，普通铸造设备、制芯设备、砂处理设备、清理设备和特种铸造设备等制造
34,金属切割及焊接设备制造\n指将电能及其他形式的能量转换为切割、焊接能量对金属进行切割、焊接设备的制造
34,机床功能部件及附件制造\n指实现机床核心功能的零件和部件的制造，以及扩大机床加工性能和使用范围的附属装置的制造
34,其他金属加工机械制造
34,物料搬运设备制造\n指在工厂、仓库、码头、站台及其他场地，进行起重、输送、装卸、搬运、堆码、存储等作业的机械设备以及车辆及其专门配套件的制造
34,轻小型起重设备制造\n指结构轻巧、动作简单、可在狭小场地升降或移动重物的简易起重设备及器具的制造；包括起重滑车、手动葫芦、电动葫芦、普通卷扬机、千斤顶、汽车举升机、单轨小车等制造
34,生产专用起重机制造\n指具有起升、行走等主要工作机构的各种起重机及其专门配套件的制造
34,生产专用车辆制造\n指用于生产企业内部，进行装卸、堆跺或短距离搬运、牵引、顶推等作业的无轨车辆及其专门配套件的制造；包括电动叉车、内燃叉车、集装箱正面吊运机、短距离牵引车及固定平台搬运车、跨运车，以及手动搬运、堆跺车等制造
34,连续搬运设备制造\n指在同一方向上，按照规定的线路连续或间歇地运送或装卸散状物料和成件物品的搬运设备及其专门配套件的制造；包括输送机械、装卸机械、给料机械等三类产品及其专门配套件的制造
34,电梯、自动扶梯及升降机制造\n指各种电梯、自动扶梯及自动人行道、升降机及其专门配套件的制造
34,客运索道制造\n指动力驱动，利用柔性绳索牵引箱体等运载工具运送人员的机电设备，包括客运架空索道、客运缆车、客运拖牵索道等制造
34,机械式停车设备制造\n指采用机械方法存取、停放汽车的机械装置或设备系统的制造，包括平面移动类、巷道堆垛类、垂直升降类、升降横移类、简易升降类停车设备
34,其他物料搬运设备制造\n指除上述以外的其他物料搬运设备及其专门配套件的制造
34,泵、阀门、压缩机及类似机械制造\n指泵、真空设备、压缩机，液压和气压动力机械及类似机械和阀门的制造
34,泵及真空设备制造\n指用以输送各种液体、液固混合体、液气混合体及其增压、循环、真空等用途的设备制造
34,气体压缩机械制造\n指对气体进行压缩，使其压力提高到340kPa以上的压缩机械的制造
34,阀门和旋塞制造\n指通过改变其流道面积的大小，用以控制流体流量、压力和流向的装置制造
34,液压动力机械及元件制造\n指以液体为工作介质，依靠液体压力能，来进行能量转换、传递、控制和分配的元件和装置制造
34,液力动力机械及元件制造\n指以液体为工作介质，依靠液体动量矩，来进行能量转换、传递、控制和分配的元件和装置制造
34,气压动力机械及元件制造\n指以气体为工作介质，靠气压动力来传送能量的装置制造
34,轴承、齿轮和传动部件制造
34,滚动轴承制造\n指将运转的轴与轴座之间的滑动摩擦变为滚动摩擦，从而减少摩擦损失的一种精密的机械元件的制造
34,滑动轴承制造\n指在滑动摩擦下工作的轴承制造
34,齿轮及齿轮减、变速箱制造\n指用于传递动力和转速的齿轮和齿轮减（增）速箱（机、器）、齿轮变速箱的制造；不包括汽车变速箱等制造
34,其他传动部件制造\n指除齿轮及齿轮减、变速箱以外的其他相关传动装置制造；包括链传动、带传动、离合器、联轴节、制动器、平衡系统及其配套件制造
34,烘炉、风机、包装等设备制造
34,烘炉、熔炉及电炉制造\n指使用液体燃料、粉状固体燃料（焚化炉）或气体燃料，进行煅烧、熔化或其他热处理用的非电力熔炉、窑炉和烘炉等燃烧器的制造，以及工业或实验室用电炉及零件的制造
34,风机、风扇制造\n指用来输送各种气体，以及气体增压、循环、通风换气、排尘等设备的制造
34,气体、液体分离及纯净设备制造\n指对气体进行杂质的去除，提高气体的纯度的气体净化设备制造；仅对气、液混合物进行分离，不改变气体、液体性质的气、液分离设备制造；对各种混合气体进行分离及液化的气体分离成套设备制造
34,制冷、空调设备制造\n指用于专业生产、商业经营等方面的制冷设备和空调设备的制造，但不包括家用空调设备的制造
34,风动和电动工具制造\n指带有电动机、非电力发动机或风动装置的手工操作加工工具的制造
34,喷枪及类似器具制造
34,包装专用设备制造\n指对瓶、桶、箱、袋或其他容器的洗涤、干燥、装填、密封和贴标签等专用包装机械的制造
34,文化、办公用机械制造
34,电影机械制造\n指各种类型或用途的电影摄影机、电影录音摄影机、影像放映机及电影辅助器材和配件的制造
34,幻灯及投影设备制造\n指通过媒体将在电子成像器件上的文字图像、胶片上的文字图像、纸张上的文字图像及实物投射到银幕上的各种设备、器材及零配件的制造
34,照相机及器材制造\n指各种类型或用途的照相机的制造；包括用以制备印刷板，用于水下或空中照相的照相机制造，以及照相机用闪光装置、摄影暗室装置和零件的制造
34,复印和胶印设备制造\n指各种用途的复印设备和集复印、打印、扫描、传真为一体的多功能一体机的制造；以及主要用于办公室的胶印设备、文字处理设备及零件的制造
34,计算器及货币专用设备制造\n指金融、商业、交通及办公等使用的电子计算器、具有计算功能的数据记录、重现和显示机器的制造；以及货币专用设备及类似机械的制造
34,其他文化、办公用机械制造
34,通用零部件制造
34,金属密封件制造\n指以金属为原料制作密封件的生产活动
34,紧固件制造
34,弹簧制造
34,机械零部件加工\n指对专用和通用机械零部件的加工
34,其他通用零部件制造
34,其他通用设备制造业
34,工业机器人制造\n指用于工业自动化领域的工业机器人的制造
34,特殊作业机器人制造\n指用于特殊性作业的机器人制造，如水下、危险环境、高空作业、国防、科考、特殊搬运、农业等特殊作业机器人制造
34,增材制造装备制造\n指以增材制造技术进行加工的设备制造和零部件制造
34,其他未列明通用设备制造业
35,专用设备制造业
35,采矿、冶金、建筑专用设备制造
35,矿山机械制造\n指用于各种固体矿物及石料的开采和洗选的机械设备及其专门配套设备的制造；包括建井设备，采掘、凿岩设备，矿山提升设备，矿物破碎、粉磨设备，矿物筛分、洗选设备，矿用牵引车及矿车等产品及其专用配套件的制造
35,石油钻采专用设备制造\n指对陆地和近海石油、天然气等专用开采设备的制造；不包括深海石油、天然气勘探开采平台及相关漂浮设备的制造
35,深海石油钻探设备制造\n指对1500m以上海洋的石油、天然气等专用开采设备的制造；不包括1500m以下浅海和陆地石油、天然气勘探开采平台及相关漂浮设备的制造
35,建筑工程用机械制造\n指建筑施工及市政公共工程用机械的制造，包括土方机械、筑路机械、具有回转、变幅功能的工程起重机、建筑起重机等
35,建筑材料生产专用机械制造\n指生产水泥、水泥制品、玻璃及玻璃纤维、建筑陶瓷、砖瓦等建筑材料所使用的各种生产、搅拌成型机械的制造
35,冶金专用设备制造\n指金属冶炼、锭坯铸造、轧制及其专用配套设备等生产专用设备的制造
35,隧道施工专用机械制造\n指用于地下非开挖施工专用机械的制造，包括隧道掘进机（盾构机和硬岩掘进机）、顶管机、水平定向钻等
35,化工、木材、非金属加工专用设备制造
35,炼油、化工生产专用设备制造\n指炼油、化学工业生产专用设备的制造，但不包括包装机械等通用设备的制造
35,橡胶加工专用设备制造\n指加工橡胶，或以橡胶为材料生产橡胶制品的专用机械制造
35,塑料加工专用设备制造\n指塑料加工工业中所使用的各类专用机械和装置的制造
35,木竹材加工机械制造\n指在木竹材、木竹质板材、木制品及竹制品加工过程中的各类机械和设备的制造
35,模具制造\n指金属铸造用模具、矿物材料用模具、橡胶或塑料用模具及其他用途的模具的制造
35,其他非金属加工专用设备制造
35,食品、饮料、烟草及饲料生产专用设备制造
35,食品、酒、饮料及茶生产专用设备制造\n指主要用于食品、酒、饮料生产及茶制品加工等专用设备的制造
35,农副食品加工专用设备制造\n指对谷物、干豆类等农作物的筛选、碾磨、储存等专用机械，糖料和油料作物加工机械，畜禽屠宰、水产品加工及盐加工机械的制造
35,烟草生产专用设备制造
35,饲料生产专用设备制造
35,印刷、制药、日化及日用品生产专用设备制造
35,制浆和造纸专用设备制造\n指在制浆、造纸、纸加工及纸制品的生产过程中所用的各类机械和设备的制造
35,印刷专用设备制造\n指使用印刷或其他方式将图文信息转移到承印物上的专用生产设备的制造
35,日用化工专用设备制造\n指日用化学工业产品，如洗涤用品、口腔清洁用品、化妆品、香精、香料、动物胶、感光材料及其他日用化学制品专用生产设备的制造
35,制药专用设备制造\n指化学原料药和药剂、中药饮片及中成药专用生产设备的制造
35,照明器具生产专用设备制造\n指用于生产各种类型电光源产品和各种照明器具产品的专用生产设备的制造
35,玻璃、陶瓷和搪瓷制品生产专用设备制造\n指用于生产加工玻璃制品、玻璃器皿的专用机械，陶瓷器等类似产品的加工机床和生产专用机械，以及搪瓷制品生产设备的制造
35,其他日用品生产专用设备制造\n指上述未列明的日用品、工艺美术品的生产专用机械设备的制造
35,纺织、服装和皮革加工专用设备制造
35,纺织专用设备制造\n指纺织纤维预处理、纺纱、织造和针织机械的制造
35,皮革、毛皮及其制品加工专用设备制造\n指在制革、毛皮鞣制及其制品的加工生产过程中所使用的各种专用设备的制造
35,缝制机械制造\n指用于服装、鞋帽、箱包等制作的专用缝纫机械制造，以及生产加工各种面料服装、鞋帽所包括的铺布、裁剪、整烫、输送管理等机械和羽绒加工设备的制造
35,洗涤机械制造\n指洗衣店等专业洗衣机械的制造；不包括家用洗衣机的制造
35,电子和电工机械专用设备制造
35,电工机械专用设备制造\n指电机、电线、电缆等电站、电工专用机械及器材的生产设备的制造
35,半导体器件专用设备制造\n指生产集成电路、二极管（含发光二极管）、三极管、太阳能电池片的设备的制造
35,电子元器件与机电组件设备制造\n指生产电容、电阻、电感、印制电路板、电声元件、锂离子电池等电子元器件与机电组件的设备的制造
35,其他电子专用设备制造\n指电子（气）物理设备及其他未列明的电子设备的制造
35,农、林、牧、渔专用机械制造
35,拖拉机制造
35,机械化农业及园艺机具制造\n指用于土壤处理，作物种植或施肥，种植物收割的农业、园艺或其他机械的制造
35,营林及木竹采伐机械制造
35,畜牧机械制造\n指草原建设、管理，畜禽养殖及畜禽产品采集等专用机械的制造
35,渔业机械制造\n指渔业养殖、渔业捕捞等专用设备的制造
35,农林牧渔机械配件制造\n指拖拉机配件和其他农林牧渔机械配件的制造
35,棉花加工机械制造\n指棉花加工专用机械制造，棉花加工成套设备的制造和安装
35,其他农、林、牧、渔业机械制造\n指用于农产品初加工机械，以及其他未列明的农、林、牧、渔业机械的制造
35,医疗仪器设备及器械制造
35,医疗诊断、监护及治疗设备制造\n指用于内科、外科、眼科、妇产科等医疗专用诊断、监护、治疗等方面的设备制造
35,口腔科用设备及器具制造\n指用于口腔治疗、修补设备及器械的制造
35,医疗实验室及医用消毒设备和器具制造\n指医疗实验室或医疗用消毒、灭菌设备及器具的制造
35,医疗、外科及兽医用器械制造\n指各种手术室、急救室、诊疗室等医疗专用及兽医用手术器械、医疗诊断用品和医疗用具的制造
35,机械治疗及病房护理设备制造\n指各种治疗设备、病房护理及康复专用设备的制造
35,康复辅具制造\n指用于改善、补偿、替代人体功能和辅助性治疗康复辅助器具的制造，适用于残疾人和老年人生活护理、运动康复、教育和就业辅助、残疾儿童康复等；主要包括假肢、矫形器、轮椅和助行器、助听器和人工耳蜗等产品和零部件的制造，也包括智能仿生假肢、远程康复系统、虚拟现实康复训练设备等其他康复类产品的制造
35,眼镜制造\n指眼镜成镜、眼镜框架和零配件、眼镜镜片、角膜接触镜（隐形眼镜）及护理产品的制造
35,其他医疗设备及器械制造\n指外科、牙科等医疗专用及兽医用家具器械的制造和人工器官及植（介）入器械制造，以及其他未列明的医疗设备及器械的制造
35,环保、邮政、社会公共服务及其他专用设备制造
35,环境保护专用设备制造\n指用于大气污染防治、水污染防治、固体废弃物处理、土壤修复和抽样、噪声与振动控制、环境应急等环境污染防治专用设备制造
35,地质勘查专用设备制造\n指地质勘查（勘探）专用设备的制造；不包括通用钻采、挖掘机械的制造
35,邮政专用机械及器材制造
35,商业、饮食、服务专用设备制造
35,社会公共安全设备及器材制造\n指公安、消防、安全等社会公共安全设备及器材的制造和加工
35,交通安全、管制及类似专用设备制造\n指除铁路运输以外的道路运输、水上运输及航空运输等有关的管理、安全、控制专用设备的制造；不包括电气照明设备、信号设备的制造
35,水资源专用机械制造\n指水利工程管理、节水工程及水的生产、供应专用设备的制造
35,其他专用设备制造\n指上述类别中未列明的其他专用设备的制造，包括同位素设备的制造
36,汽车制造业
36,汽车整车制造
36,汽柴油车整车制造\n指由传统燃料动力装置驱动，具有四个以上车轮的非轨道、无架线的车辆，并主要用于载送人员和（或）货物、牵引输送人员和（或）货物的车辆制造
36,新能源车整车制造\n指采用新型动力系统，完全或主要依靠新型能源驱动的汽车，包括插电式混合动力（含增程式）汽车、纯电动汽车和燃料电池电动汽车等
36,汽车用发动机制造
36,改装汽车制造\n指利用外购汽车底盘改装各类汽车的制造
36,低速汽车制造\n指最高时速限制在规定范围内的农用三轮或四轮等载货汽车的制造
36,电车制造\n指以电作为动力，以屏板或可控硅方式控制的城市内交通工具和专用交通工具的制造
36,汽车车身、挂车制造\n指其设计和技术特性需由汽车牵引，才能正常行驶的一种无动力的道路车辆的制造
36,汽车零部件及配件制造\n指机动车辆及其车身的各种零配件的制造
37,铁路、船舶、航空航天和其他运输设备制造业
37,铁路运输设备制造
37,高铁车组制造\n指以外来电源或以蓄电池驱动的，或以压燃式发动机及其他方式驱动的，能够牵引高速铁路车辆的动力机车、高铁车组、铁路动车组的制造
37,铁路机车车辆制造\n指非高铁、动车机组的铁路机车制造，以及用于运送旅客和用以装运货物的客车、货车及其他铁路专用车辆的制造
37,窄轨机车车辆制造\n指可用于交通运输的窄轨内燃机车、电力机车和窄轨非机动车的制造
37,高铁设备、配件制造
37,铁路机车车辆配件制造\n指铁道或有轨机车及其拖拽车辆的专用零配件的制造
37,铁路专用设备及器材、配件制造\n指铁路安全或交通控制设备的制造，以及其他铁路专用设备及器材、配件的制造
37,其他铁路运输设备制造
37,城市轨道交通设备制造
37,船舶及相关装置制造
37,金属船舶制造\n指以钢质、铝质等各种金属为主要材料，为民用或军事部门建造远洋、近海或内陆河湖的金属船舶的制造
37,非金属船舶制造\n指以各种木材、水泥、玻璃钢等非金属材料，为民用或军事部门建造船舶的活动
37,娱乐船和运动船制造\n指游艇和用于娱乐或运动的其他船只的制造
37,船用配套设备制造\n指船用主机、辅机设备的制造
37,船舶改装\n指按规范要求对船舶船体、设备、系统、结构等改装
37,船舶拆除
37,海洋工程装备制造\n指海上工程、海底工程、近海工程的专用设备制造，不含港口工程设备以及船舶、潜水、救捞等设备制造
37,航标器材及其他相关装置制造\n指用于航标的各种器材，以及不以航行为主的船只的制造，不含海上浮动装置的制造
37,航空、航天器及设备制造
37,飞机制造\n指在大气同温层以内飞行的用于运货或载客，用于国防，以及用于体育运动或其他用途的各种飞机及其零件的制造，包括飞机发动机的制造
37,航天器及运载火箭制造
37,航天相关设备制造\n包括航天试验专用设备设施（宇航模拟设备、航天风洞、电磁、真空专用设备设施、其他航天试验专用设备设施）和总装调试测试设备（航天器总装调试测试设备、运载火箭总装调试测试设备）等专用设备、设施的制造
37,航空相关设备制造
37,其他航空航天器制造
37,摩托车制造
37,摩托车整车制造\n指不论是否装有边斗的摩托车制造，包括摩托车发动机的制造
37,摩托车零部件及配件制造
37,自行车和残疾人座车制造
37,自行车制造\n指未装马达，主要以脚蹬驱动，装有一个或多个轮子的脚踏车辆及其零件的制造
37,残疾人座车制造
37,助动车制造\n指以出行代步为主要功能，主要以蓄电池等作为辅助能源，具有两个、三个、四个车轮，电动或电动助力功能的特种助力车及其零件的制造
37,非公路休闲车及零配件制造\n指以运动休闲娱乐为主要功能，包括运动休闲车（不含跑车、山地车和越野车）、一轮、两轮、四轮休闲车、滑板车、草地车、观光车等制造
37,潜水救捞及其他未列明运输设备制造
37,潜水装备制造\n指潜水装置的制造
37,水下救捞装备制造\n指水下作业、救捞装备的制造
37,其他未列明运输设备制造\n指手推车辆、牲畜牵引车辆的制造，以及上述未列明的交通运输设备的制造
38,电气机械和器材制造业
38,电机制造
38,发电机及发电机组制造\n指发电机及其辅助装置、发电成套设备的制造
38,电动机制造\n指交流或直流电动机及零件的制造
38,微特电机及组件制造\n指微型特种电机、减速器及零组件的制造
38,其他电机制造
38,输配电及控制设备制造
38,变压器、整流器和电感器制造\n指变压器、静止式变流器等电力电子设备和互感器的制造
38,电容器及其配套设备制造\n指电力电容器及其配套装置和电容器零件的制造
38,配电开关控制设备制造\n指用于电压超过1000V的，诸如一般在配电系统中使用的接通及断开或保护电路的电器，以及用于电压不超过1000V的，如在住房、工业设备或家用电器中使用的配电开关控制设备及其零件的制造
38,电力电子元器件制造\n指用于电能变换和控制（从而实现运动控制）的电子元器件的制造
38,光伏设备及元器件制造\n指太阳能组件（太阳能电池）、控制设备及其他太阳能设备和元器件制造；不包括太阳能用蓄电池制造
38,其他输配电及控制设备制造\n指开关设备和控制设备内部的元器件之间，以及与外部电路之间的电连接所需用的器件和配件的制造
38,电线、电缆、光缆及电工器材制造
38,电线、电缆制造\n指在电力输配、电能传送，声音、文字、图像等信息传播，以及照明等各方面所使用的电线电缆的制造
38,光纤制造\n指将电的信号变成光的信号，进行声音、文字、图像等信息传输的光纤的制造
38,光缆制造\n指利用置于包覆套中的一根或多根光纤作为传输媒质并可以单独或成组使用的光缆的制造
38,绝缘制品制造\n指电气绝缘子、电机或电气设备用的绝缘零件，以及带有绝缘材料的金属制电导管及接头的制造，但不包括玻璃、陶瓷绝缘体和绝缘漆制品的制造
38,其他电工器材制造
38,电池制造\n指以正极活性材料、负极活性材料，配合电介质，以密封式结构制成的，并具有一定公称电压和额定容量的化学电源的制造；包括一次性、不可充电和二次可充电，重复使用的干电池、蓄电池（含太阳能用蓄电池）的制造，以及利用氢与氧的合成转换成电能的装置，即燃料电池制造；不包括利用太阳光转换成电能的太阳能电池制造
38,锂离子电池制造\n指以锂离子嵌入化合物为正极材料电池的制造
38,镍氢电池制造\n指以储氢合金为负极材料，氢氧化镍为正极材料，电解液是含氢氧化锂（LiOH）的氢氧化钾（KOH）水溶液的电池的制造
38,铅蓄电池制造\n指以铅及氧化物为正负极材料，电解液为硫酸水溶液的电池制造
38,锌锰电池制造\n指以二氧化锰为正极，锌为负极的原电池的制造
38,其他电池制造
38,家用电力器具制造\n指使用交流电源或电池的各种家用电器的制造
38,家用制冷电器具制造
38,家用空气调节器制造\n指使用交流电源（制冷量14000W及以下），调节室内温度、湿度、气流速度和空气洁净度的房间空气调节器的制造
38,家用通风电器具制造\n指由单相交流电动机驱动扇叶旋转，产生强制气流，以改善人体与周围空气间的热交换条件的电器制造
38,家用厨房电器具制造\n指家庭厨房用的电热蒸煮器具、电热烘烤器具、电热水和饮料加热器具、电热煎炒器具、家用电灶、家用食品加工电器具、家用厨房电清洁器具等电器具的制造
38,家用清洁卫生电器具制造\n指家用洗衣机、吸尘器等电力器具的制造
38,家用美容、保健护理电器具制造
38,家用电力器具专用配件制造\n指家用电力器具专用配件的制造，不包括通用零部件制造
38,其他家用电力器具制造
38,非电力家用器具制造
38,燃气及类似能源家用器具制造\n指以液化气、天然气、人工煤气、沼气作燃料，以马口铁、搪瓷、不锈钢等为材料加工制成的家用器具的生产活动
38,太阳能器具制造
38,其他非电力家用器具制造
38,照明器具制造
38,电光源制造\n指将电能转变为光的器件的制造，按发光原理可分为白炽灯（指对灯丝通电加热到白炽状态，利用热辐射发出可见光的电光源）；气体放电灯（指通过气体放电将电能转换为光的一种电光源）；半导体照明等固态光源（通过半导体芯片作为发光材料，将电能转换为光的一种电光源）
38,照明灯具制造\n指将起支撑、固定和保护作用的零部件与能反射、透过、分配、控制或改变一个或多个电光源发出的光的零部件以及所必需的电路辅助装置组合在一起的制造，包括室内外建筑照明、道路照明、生产照明、运输设备照明及特种照明等各种灯具的制造，不包括舞台及场地用灯制造
38,舞台及场地用灯制造\n指演出舞台、演出场地、运动场地、大型活动场地用灯制造
38,智能照明器具制造\n指利用计算机、无线通讯数据传输、扩频电力载波通讯技术、计算机智能化信息处理及节能型电器控制等技术组成的分布式无线遥测、遥控、遥讯控制系统，具有灯光亮度的强弱调节、灯光软启动、定时控制、场景设置等功能的照明器具制造
38,灯用电器附件及其他照明器具制造\n指用于生产各种电光源用电器附件以及为各类电光源配套的灯座及其他照明器具的制造
38,其他电气机械及器材制造
38,电气信号设备装置制造\n指交通运输工具（如机动车、船舶、铁道车辆等）专用信号装置及各种电气音响或视觉报警、警告、指示装置的制造，以及其他电气声像信号装置的制造
38,其他未列明电气机械及器材制造\n指上述未列明的电气机械及器材的制造
39,计算机、通信和其他电子设备制造业
39,计算机制造
39,计算机整机制造\n指将可进行算术或逻辑运算的中央处理器和外围设备集成计算整机的制造，也包括硬件与软件集成计算机系统的制造，还包括来件组装计算机的加工
39,计算机零部件制造\n指组成电子计算机的内存、板卡、硬盘、电源、机箱、显示器等部件的制造
39,计算机外围设备制造\n指计算机外围设备及附属设备的制造；包括输入设备、输出设备和外存储设备等制造
39,工业控制计算机及系统制造\n是一种采用总线结构，对生产过程及机电设备、工艺装备进行检测与控制的工具总称；工控机具有重要的计算机属性和特征，如具有计算机CPU、硬盘、内存、外设及接口，并有操作系统、控制网络和协议、计算能力、友好的人机界面；工控行业的产品和技术非常特殊，属于中间产品，是为其他各行业提供可靠、嵌入式、智能化的工业计算机制造
39,信息安全设备制造\n指用于保护网络和计算机中信息和数据安全的专用设备的制造，包括边界安全、通信安全、身份鉴别与访问控制、数据安全、基础平台、内容安全、评估审计与监控、安全应用设备等制造
39,其他计算机制造\n指计算机应用电子设备（以中央处理器为核心，配以专业功能模块、外围设备等构成各行业应用领域专用的电子产品及设备，如金融电子、汽车电子、医疗电子、工业控制计算机及装置、信息采集及识别设备、数字化3C产品等），以及其他未列明计算机设备的制造
39,通信设备制造
39,通信系统设备制造\n指固定或移动通信接入、传输、交换设备等通信系统建设所需设备的制造
39,通信终端设备制造\n指固定或移动通信终端设备的制造
39,广播电视设备制造
39,广播电视节目制作及发射设备制造\n指广播电视节目制作、发射设备及器材的制造
39,广播电视接收设备制造\n指专业广播电视接收设备的制造，但不包括家用广播电视接收设备的制造
39,广播电视专用配件制造\n指专业用录像重放及其他配套的广播电视设备的制造，但不包括家用广播电视装置的制造
39,专业音响设备制造\n指广播电视、影剧院、各种场地等专业用录音、音响设备及其他配套设备的制造
39,应用电视设备及其他广播电视设备制造\n指应用电视设备、其他广播电视设备和器材的制造
39,雷达及配套设备制造\n指雷达整机及雷达配套产品的制造
39,非专业视听设备制造
39,电视机制造\n指非专业用电视机制造
39,音响设备制造\n指非专业用智能音响、无线电收音机、收录音机、唱机等音响设备的制造
39,影视录放设备制造\n指非专业用智能机顶盒、录像机、摄像机、激光视盘机等影视设备整机及零部件的制造，包括教学用影视设备的制造，但不包括广播电视等专业影视设备的制造
39,智能消费设备制造
39,可穿戴智能设备制造\n指由用户穿戴和控制，并且自然、持续地运行和交互的个人移动计算设备产品的制造，包括可穿戴运动监测设备制造
39,智能车载设备制造\n指包含具备汽车联网、自动驾驶、车内及车际通讯、智能交通基础设施通信等功能要素，融合了传感器、雷达、卫星定位、导航、人工智能等技术，使汽车具备智能环境感知能力，自动分析汽车行驶的安全及危险状态目的的车载终端产品及相关配套设备的制造
39,智能无人飞行器制造\n指按照国家有关安全规定标准，经允许生产并主要用于娱乐、科普等的智能无人飞行器的制造
39,服务消费机器人制造\n指除工业和特殊作业以外的各种机器人，包括用于个人、家庭及商业服务类机器人，如家务机器人、餐饮用机器人、宾馆用机器人、销售用机器人、娱乐机器人、助老助残机器人、医疗机器人、清洁机器人等
39,其他智能消费设备制造\n指其他未列明的智能消费设备的制造
39,电子器件制造
39,电子真空器件制造\n指电子热离子管、冷阴极管或光电阴极管及其他真空电子器件，以及电子管零件的制造
39,半导体分立器件制造
39,集成电路制造\n指单片集成电路、混合式集成电路的制造
39,显示器件制造\n指基于电子手段呈现信息供视觉感受的器件及模组的制造，包括薄膜晶体管液晶显示器件（TN/STN-LCD、TFT-LCD）、场发射显示器件（FED）、真空荧光显示器件（VFD）、有机发光二极管显示器件（OLED）、等离子显示器件（PDP）、发光二极管显示器件（LED）、曲面显示器件以及柔性显示器件等
39,半导体照明器件制造\n指用于半导体照明的发光二极管（LED）、有机发光二极管（OLED）器件等制造
39,光电子器件制造\n指利用半导体光-电子（或电-光子）转换效应制成的各种功能器件制造
39,其他电子器件制造\n指其他未列明的电子器件的制造
39,电子元件及电子专用材料制造
39,电阻电容电感元件制造\n指电容器（包括超级电容器）、电阻器、电位器、电感器件、电子变压器件的制造
39,电子电路制造\n指在绝缘基材上采用印制工艺形成电气电子连接电路，以及附有无源与有源元件的制造，包括印刷电路板及附有元器件构成电子电路功能组合件
39,敏感元件及传感器制造\n指按一定规律，将感受到的信息转换成为电信号或其他所需形式的信息输出的敏感元件及传感器的制造
39,电声器件及零件制造\n指扬声器、送受话器、耳机、音箱及零件等制造
39,电子专用材料制造\n指用于电子元器件、组件及系统制备的专用电子功能材料、互联与封装材料、工艺及辅助材料的制造，包括半导体材料、光电子材料、磁性材料、锂电池材料、电子陶瓷材料、覆铜板及铜箔材料、电子化工材料等
39,其他电子元件制造\n指未列明的电子元件及组件的制造
39,其他电子设备制造\n指电子（气）物理设备及其他未列明的电子设备的制造
40,仪器仪表制造业
40,通用仪器仪表制造
40,工业自动控制系统装置制造\n指用于连续或断续生产制造过程中，测量和控制生产制造过程的温度、压力、流量、物位等变量或者物体位置、倾斜、旋转等参数的工业用计算机控制系统、检测仪表、执行机构和装置的制造
40,电工仪器仪表制造\n指用于电压、电流、电阻、功率等电磁量的测量、计量、采集、监测、分析、处理、检验与控制用仪器仪表及系统装置的制造
40,绘图、计算及测量仪器制造\n指供设计、制图、绘图、计算、测量，以及学习或办公、教学等使用的测量和绘图用具、器具及量仪的制造
40,实验分析仪器制造\n指利用物质的物理、化学、电学等性能对物质进行定性、定量分析和结构分析，以及湿度、黏度、质量、比重等性能测定所使用的仪器的制造；用于对各种物体在温度、湿度、光照、辐射等环境变化后适应能力的实验装置的制造；各种物体物化特性参数测量的仪器、实验装置及相关器具的制造
40,试验机制造\n指测试、评定和研究材料、零部件及其制成品的物理性能、机械（力学）性能、工艺性能、安全性能、舒适性能的实验仪器和设备的制造
40,供应用仪器仪表制造\n指电、气、水、油和热等类似气体或液体的供应过程中使用的计量仪表、自动调节或控制仪器及装置的制造
40,其他通用仪器制造\n指其他未列明的通用仪器仪表和仪表元器件的制造
40,专用仪器仪表制造
40,环境监测专用仪器仪表制造\n指对环境中的污染物、噪声、放射性物质、电磁波等进行监测和监控的专用仪器仪表及系统装置的制造
40,运输设备及生产用计数仪表制造\n指汽车、船舶及工业生产用转数计、生产计数器、里程记录器及类似仪表的制造
40,导航、测绘、气象及海洋专用仪器制造\n指用于气象、海洋、水文、天文、航海、航空等方面的导航、测绘、制导、测量仪器和仪表及类似装置的制造
40,农林牧渔专用仪器仪表制造\n指农、林、牧、渔生产专用仪器、仪表及类似装置的制造
40,地质勘探和地震专用仪器制造\n指地质勘探、钻采、地震等地球物理专用仪器、仪表及类似装置的制造
40,教学专用仪器制造\n指专供教学示范或展览，而无其他用途的专用仪器的制造
40,核子及核辐射测量仪器制造\n指专门用于核离子射线的测量或检验的仪器、装置，核辐射探测器等核专业用仪器仪表的制造
40,电子测量仪器制造\n指用电子技术实现对被测对象（电子产品）的电参数定量检测装置的制造
40,其他专用仪器制造\n指用于纺织、电站热工仪表等其他未列明的专用仪器的制造
40,钟表与计时仪器制造\n指各种钟、表、钟表机芯、时间记录装置、计时器的制造，还包括装有钟表机芯或同步马达，用以测量、记录或指示时间间隔的装置、定时开关、卫星导航时间频率原子钟，以及钟表零配件的制造
40,光学仪器制造\n指用玻璃或其他材料（如石英、萤石、塑料或金属）制作的光学配件、装配好的光学元件、组合式光学显微镜，以及军用望远镜等光学仪器的制造
40,衡器制造\n指用来测定物质重量的各种机械、电子或机电结合的装置或设备的生产活动
40,其他仪器仪表制造业\n指上述未列明的仪器、仪表的制造

41,日用杂品制造
41,鬃毛加工、制刷及清扫工具制造\n指用原毛加工成生产刷子类产品的成品毛的生产，或以成品毛和棕、金属丝、塑料丝等为原料加工制刷的生产，以及其他清扫工具的制造
41,其他日用杂品制造\n指制伞及其他未列明的各种日常生活用杂品的生产活动
41,核辐射加工\n指核技术与同位素技术的应用，由核辐照站利用核技术对原有产品改良、改变性质并使其增值的加工活动
41,其他未列明制造业
42,废弃资源综合利用业\n指废弃资源和废旧材料回收加工
42,金属废料和碎屑加工处理\n指从各种废料［包括固体废料、废水（液）、废气等］中回收，并使之便于转化为新的原材料，或适于进一步加工为金属原料的金属废料和碎屑的再加工处理活动，包括废旧电器、电子产品拆解回收
42,非金属废料和碎屑加工处理\n指从各种废料［包括固体废料、废水（液）、废气等］中回收，或经过分类，使其适于进一步加工为新原料的非金属废料和碎屑的再加工处理活动

43,金属制品修理

44,火力发电\n不包括既发电又提供热力的活动
44,热电联产\n指既发电又提供热力的生产活动
44,水力发电\n指通过建设水电站、水利枢纽、航电枢纽等工程、将水能转换成电能的生产活动

44,风力发电
44,太阳能发电
44,生物质能发电\n指主要利用农业、林业和工业废弃物、甚至城市垃圾为原料，采取直接燃烧或气化等方式的发电活动
44,其他电力生产\n指利用地热、潮汐能、温差能、波浪能及其他未列明的能源的发电活动
44,电力供应\n指利用电网出售给用户电能的输送与分配活动，以及供电局的供电活动
44,热力生产和供应\n指利用煤炭、油、燃气等能源，通过锅炉等装置生产蒸汽和热水，或外购蒸汽、热水进行供应销售、供热设施的维护和管理的活动，包括利用地热和温泉供应销售的活动
45,燃气生产和供应业
45,燃气生产和供应业\n指利用煤炭、油、燃气等能源生产燃气，或外购液化石油气、天然气等燃气，并进行输配，向用户销售燃气的活动，以及对煤气、液化石油气、天然气输配及使用过程中的维修和管理活动
45,天然气生产和供应业
45,液化石油气生产和供应业
45,煤气生产和供应业
45,生物质燃气生产和供应业\n指利用农作物秸秆、林木废弃物、食用菌渣、禽畜粪便等生物质资源作为原料转化为可燃性气体能源
46,水的生产和供应业
46,自来水生产和供应\n指将天然水（地下水、地表水）经过蓄集、净化达到生活饮用水或其他用水标准，并向居民家庭、企业和其他用户供应的活动
46,污水处理及其再生利用\n指对污水污泥的处理和处置，及净化后的再利用活动
46,海水淡化处理\n指将海水淡化处理，达到可以使用标准的生产活动

56,其他航空运输辅助活动\n指其他未列明的航空运输辅助活动

57,陆地管道运输\n指通过陆地管道对气体、液体等运输活动

58,旅客票务代理
58,其他运输代理业

59,装卸搬运
59,通用仓储\n指除冷藏冷冻物品、危险物品、谷物、棉花、中药材等具有特殊要求以外的物品的仓储活动

59,棉花仓储\n指棉花加工厂仓储、中转仓储、棉花专业仓储、棉花物流配送活动，还包括在棉花仓储、物流配送过程中的棉花信息化管理活动
59,其他农产品仓储\n指未列明的其他农产品仓储活动，包括林产品的仓储
59,中药材仓储
59,其他仓储业
60,邮政业
60,邮政基本服务\n指邮政企业或者受邮政企业委托的企业提供的信件、印刷品、包裹、汇兑、报刊发行等邮政服务，以及国家规定的其他邮政服务；不包括邮政企业提供的快递服务

60,其他寄递服务\n指邮政企业和快递企业之外的企业提供的多种类型的寄递服务
61,住宿业\n指为旅行者提供短期留宿场所的活动，有些单位只提供住宿，也有些单位提供住宿、饮食、商务、娱乐一体的服务，本类不包括主要按月或按年长期出租房屋住所的活动
61,旅游饭店\n指按照国家有关规定评定的旅游饭店和具有同等质量、水平的饭店活动

61,经济型连锁酒店\n指以客房为唯一或核心产品，以连锁为经营模式，统一装修风格，统一服务标准，面向大众、价格经济、满足消费者在外出住宿时对安全、卫生、便捷等方面基本要求的并具有国际接待水准的有限服务型住宿企业
61,其他一般旅馆

61,其他住宿业\n指上述未列明的住宿服务
62,餐饮业\n指通过即时制作加工、商业销售和服务性劳动等，向消费者提供食品和消费场所及设施的服务
62,正餐服务\n指在一定场所内提供以中餐、晚餐为主的各种中西式炒菜和主食，并由服务员送餐上桌的餐饮活动
62,快餐服务\n指在一定场所内或通过特定设备提供快捷、便利的餐饮服务
62,饮料及冷饮服务\n指在一定场所内以提供饮料和冷饮为主的服务
62,茶馆服务
62,咖啡馆服务
62,酒吧服务
62,其他饮料及冷饮服务
62,餐饮配送及外卖送餐服务
62,餐饮配送服务\n指根据协议或合同，为民航、铁路、学校、公司、机关等机构提供餐饮配送服务
62,外卖送餐服务\n指根据消费者的订单和食品安全的要求，选择适当的交通工具、设备，按时、按质、按量送达消费者，并提供相应单据的服务
62,其他餐饮业
62,小吃服务\n指提供全天就餐的简便餐饮服务，包括路边小饭馆、农家饭馆、流动餐饮和单一小吃等餐饮服务
62,其他未列明餐饮业
63,电信、广播电视和卫星传输服务
63,电信\n指利用有线、无线的电磁系统或者光电系统，传送、发射或者接收语音、文字、数据、图像以及其他任何形式信息的活动
63,固定电信服务\n指从事固定通信业务活动
63,移动电信服务\n指从事移动通信业务活动
63,其他电信服务\n指除固定电信服务、移动电信服务外，利用固定、移动通信网从事的信息服务

63,有线广播电视传输服务\n指有线广播电视网络及其信息传输分发交换接入服务和信号的传输服务
63,无线广播电视传输服务\n指无线广播电视传输覆盖网及其信息传输分发交换服务信号的传输服务

63,广播电视卫星传输服务
63,其他卫星传输服务
64,互联网和相关服务
64,互联网接入及相关服务\n指除基础电信运营商外，基于基础传输网络为存储数据、数据处理及相关活动，提供接入互联网的有关应用设施的服务
64,互联网信息服务\n指除基础电信运营商外，通过互联网提供在线信息、电子邮箱、数据检索、网络游戏、网上新闻、网上音乐等信息服务；不包括互联网支付、互联网基金销售、互联网保险、互联网信托和互联网消费金融，有关内容列入相应的金融行业中
64,互联网搜索服务
64,互联网游戏服务\n含互联网电子竞技服务
64,互联网其他信息服务
64,互联网平台
64,互联网生产服务平台\n指专门为生产服务提供第三方服务平台的互联网活动，包括互联网大宗商品交易平台、互联网货物运输平台等
64,互联网生活服务平台\n指专门为居民生活服务提供第三方服务平台的互联网活动，包括互联网销售平台、互联网约车服务平台、互联网旅游出行服务平台、互联网体育平台等
64,互联网科技创新平台\n指专门为科技创新、创业等提供第三方服务平台的互联网活动，包括网络众创平台、网络众包平台、网络众扶平台、技术创新网络平台、技术交易网络平台、科技成果网络推广平台、知识产权交易平台、开源社区平台等

64,其他互联网平台

65,软件开发
65,基础软件开发\n指能够对硬件资源进行调度和管理、为应用软件提供运行支撑的软件，包括操作系统、数据库、中间件、各类固件等
65,支撑软件开发\n指软件开发过程中使用到的支撑软件开发的工具和集成环境、测试工具软件等
65,应用软件开发\n指独立销售的面向应用需求的软件和解决方案软件等，包括通用软件、工业软件、行业软件、嵌入式应用软件等
65,其他软件开发\n指未列明的软件开发，如平台软件、信息安全软件等

65,信息系统集成和物联网技术服务
65,信息系统集成服务\n指基于需方业务需求进行的信息系统需求分析和系统设计，并通过结构化的综合布缆系统、计算机网络技术和软件技术，将各个分离的设备、功能和信息等集成到相互关联的、统一和协调的系统之中，以及为信息系统的正常运行提供支持的服务；包括信息系统设计、集成实施、运行维护等服务
65,物联网技术服务\n指提供各种物联网技术支持服务
65,运行维护服务\n指基础环境运行维护、网络运行维护、软件运行维护、硬件运行维护、其他运行维护服务
65,信息处理和存储支持服务\n指供方向需方提供的信息和数据的分析、整理、计算、编辑、存储等加工处理服务，以及应用软件、信息系统基础设施等租用服务；包括在线企业资源规划（ERP）、在线杀毒、服务器托管、虚拟主机等
65,信息技术咨询服务\n指在信息资源开发利用、工程建设、人员培训、管理体系建设、技术支撑等方面向需方提供的管理或技术咨询评估服务；包括信息化规划、信息技术管理咨询、信息系统工程监理、测试评估、信息技术培训等
65,数字内容服务\n指数字内容的加工处理，即将图片、文字、视频、音频等信息内容运用数字化技术进行加工处理并整合应用的服务
65,地理遥感信息服务\n指互联网地图服务软件、地理信息系统软件、测绘软件、遥感软件、导航与位置服务软件、地图制图软件等，以及地理信息加工处理（包括导航电子地图制作、遥感影像处理等）、地理信息系统工程服务、导航及位置服务等

65,呼叫中心\n指受企事业单位委托，利用与公用电话网或因特网连接的呼叫中心系统和数据库技术，经过信息采集、加工、存储等建立信息库，通过固定网、移动网或因特网等公众通信网络向用户提供有关该企事业单位的业务咨询、信息咨询和数据查询等服务
65,其他未列明信息技术服务业
66,货币金融服务
66,中央银行服务\n指代表政府管理金融活动，并制定和执行货币政策，维护金融稳定，管理金融市场的特殊金融机构的活动
66,货币银行服务\n指除中央银行以外的各类银行所从事存款、贷款和信用卡等货币媒介活动，还包括在中国开展货币业务的外资银行及分支机构的活动

66,政策性银行服务
66,信用合作社服务
66,农村资金互助社服务\n指经银行业监督管理机构批准，由自愿入股组成的社区互助性银行业金融业务
66,其他货币银行服务
66,非货币银行服务\n指主要与非货币媒介机构以各种方式发放贷款有关的金融服务
66,融资租赁服务\n指经中国银行保险监督管理委员会批准的金融租赁公司及经地方金融监管部门批准的融资租赁公司的活动
66,财务公司服务\n指经银行业监督管理部门批准，为企业融资提供的金融活动
66,典当\n指以动产、不动产或其他财产权利质押或抵押的融资活动
66,汽车金融公司服务\n指经中国银监会批准设立的专门为中国境内的汽车购买者及销售者提供金融服务的非银行金融机构的活动

66,消费金融公司服务\n指经中国银监会批准设立的为中国境内居民个人提供以消费（不包括购买房屋和汽车）为目的贷款的非银行金融机构的活动
66,网络借贷服务\n指依法成立，专门从事网络借贷信息中介业务活动的金融信息中介公司，以及个体和个体之间通过互联网平台实现的直接借贷，个体包含自然人、法人及其他组织
66,其他非货币银行服务\n指上述未包括的从事融资、抵押等非货币银行的服务，包括各种消费信贷抵押顾问和经纪人的活动；还包括金融保理活动
66,银行理财服务\n指银行提供的非保本理财产品服务
66,银行监管服务\n指代表政府管理银行业活动，制定并发布对银行业金融机构及其业务活动监督管理的规章、规则

67,证券市场服务
67,证券市场管理服务\n指非政府机关进行的证券市场经营和监管，包括证券交易所、登记结算机构的活动
67,证券经纪交易服务\n指在金融市场上代他人进行交易、代理发行证券和其他有关活动，包括证券经纪、证券承销与保荐、融资融券业务、客户资产管理业务等活动

67,非公开募集证券投资基金\n指以投资活动为目的设立，非公开募集，由基金管理人或者普通合伙人管理的基金，依照《私募投资基金监督管理暂行办法》进行运作
67,创业投资基金\n指向处于创业各阶段的成长性企业进行股权投资，以期所投资的企业成熟或相对成熟后主要通过股权转让获得增值收益的基金
67,天使投资\n指除被投资企业职员及其家庭成员和直系亲属以外的个人以其自有资金开展的创业投资的活动
67,其他非公开募集证券投资基金\n包括基金投资类理财服务
67,期货市场服务
67,期货市场管理服务\n指非政府机关进行的期货市场经营和监管，包括商品期货交易所、金融期货交易所、期货保证金监控中心的活动
67,其他期货市场服务\n指商品合约经纪及其他未列明的期货市场的服务

67,其他资本市场服务\n指投资咨询服务、财务咨询服务、资信评级服务，以及其他未列明的资本市场的服务
68,保险业
68,人身保险\n指以人的寿命和身体为保险标的的保险活动，包括人寿保险、年金保险、健康保险和意外伤害保险
68,人寿保险\n指以人的寿命为保险标的的人身保险，包括定期寿险、终身寿险和两全保险
68,年金保险\n指以被保险人生存为给付保险金条件，并按约定的时间间隔分期给付生存保险金的人身保险
68,健康保险\n指以因健康原因导致损失为给付保险金条件的人身保险，包括疾病保险、医疗保险、失能收入损失保险和护理保险
68,意外伤害保险\n指以被保险人因意外事故而导致身故、残疾或者发生保险合同约定的其他事故为给付保险金条件的人身保险
68,财产保险\n指以财产及其有关利益为保险标的的保险，包括财产损失保险、责任保险、信用保险、保证保险等
68,再保险\n指承担与其他保险公司承保的现有保单相关的所有或部分风险的活动
68,商业养老金\n指专为个人和单位雇员或成员提供退休金补贴而设立的法定实体的活动（如基金、计划、项目等），包括养老金定额补贴计划以及完全根据成员贡献确定补贴数额的个人养老金计划等
68,保险中介服务\n指保险代理人、保险经纪人开展的保险销售、谈判、促合以及防灾、防损或风险评估、风险管理咨询、协助查勘理赔等活动，以及保险公估人开展的对保险标的或保险事故的评估、鉴定、勘验、估损、理算等活动
68,保险经纪服务\n指基于投保人的利益，为投保人与保险人订立保险合同提供中介服务并依法收取佣金的活动
68,保险代理服务\n指根据保险人的委托，向保险人收取佣金，并在保险人授权的范围内代为办理保险业务的活动
68,保险公估服务\n指接受委托，专门从事保险标的或者保险事故评估、勘验、鉴定、估损理算等业务，并按约定收取报酬的活动
68,保险资产管理\n指保险资产管理公司接受委托，开展的保险资金、商业养老金等资金的投资管理活动
68,保险监管服务\n指根据国务院授权及相关法律、法规规定所履行的对保险市场的监督、管理活动
68,其他保险活动\n指其他未列明的与保险和商业养老金相关或密切相关的活动，包括救助管理、保险精算等
69,其他金融业
69,金融信托与管理服务\n指根据委托书、遗嘱或代理协议代表受益人管理的信托基金、房地产账户或代理账户等活动，包括单位投资信托管理，还包括信托公司通过互联网销售信托产品及开展其他信托业务的互联网信托活动
69,信托公司\n指经中国银监会批准设立的，主要经营信托业务的金融机构；信托业务是指信托公司以营业和收取报酬为目的，以受托人身份承诺信托和处理信托事务的经营行为
69,其他金融信托与管理服务
69,控股公司服务\n指通过一定比例股份，控制某个公司或多个公司的集团，控股公司仅控制股权，不直接参与经营管理，以及其他类似的活动
69,非金融机构支付服务\n指非金融机构在收付款人之间作为中介机构提供下列部分或全部货币资金转移服务，包括第三方支付机构从事的互联网支付、预付卡的发行与受理、银行卡收单及中国人民银行确定的其他支付等服务
69,金融信息服务\n指向从事金融分析、金融交易、金融决策或者其他金融活动的用户提供可能影响金融市场的信息（或者金融数据）的服务，包括征信机构服务
69,金融资产管理公司\n指经批准成立的，以从事收购、管理和处置不良资产业务为主，同时通过全资或控股金融类子公司提供银行、信托、证券、租赁、保险等综合化金融服务的金融企业
69,其他未列明金融业
69,货币经纪公司服务\n指经中国银监会批准设立的专门从事促进金融机构间资金融通和外汇交易等经纪服务的非银行金融机构的活动
69,其他未包括金融业\n指主要与除提供贷款以外的资金分配有关的其他金融媒介活动，包括保理活动、掉期、期权和其他套期保值安排、保单贴现公司的活动、金融交易处理与结算，以及借款担保服务、发行债券担保服务等融资担保活动，还包括信用卡交易的处理与结算、外币兑换等活动

70,房地产开发经营\n指房地产开发企业进行的房屋、基础设施建设等开发，以及转让房地产开发项目或者销售房屋等活动
70,物业管理\n指物业服务企业按照合同约定，对房屋及配套的设施设备和相关场地进行维修、养护、管理，维护环境卫生和相关秩序的活动
70,房地产中介服务\n指房地产咨询、房地产价格评估、房地产经纪等活动
70,房地产租赁经营\n指各类单位和居民住户的营利性房地产租赁活动，以及房地产管理部门和企事业单位、机关提供的非营利性租赁服务，包括体育场地租赁服务

72,其他广告服务\n指除互联网广告以外的广告服务
72,人力资源服务\n指为劳动者就业和职业发展，为用人单位管理和开发人力资源提供的相关服务，主要包括人力资源招聘、职业指导、人力资源和社会保障事务代理、人力资源外包、人力资源管理咨询、人力资源信息软件服务等
72,公共就业服务\n指向劳动者提供公益性的就业服务
72,职业中介服务\n指为求职者寻找、选择、介绍工作，为用人单位提供劳动力的服务
72,劳务派遣服务\n指劳务派遣单位招用劳动力后，将其派到用工单位从事劳动的行为
72,创业指导服务\n指除众创空间、孵化器等创业服务载体外的其他机构为初创企业或创业者提供的创业辅导、创业培训、技术转移、人才引进、金融投资、市场开拓、国际合作等一系列服务
72,其他人力资源服务\n指其他未列明的人力资源服务

72,旅行社及相关服务\n指为社会各界提供商务、组团和散客旅游的服务，包括向顾客提供咨询、旅游计划和建议、日程安排、导游、食宿和交通等服务
72,包装服务\n指有偿或按协议为客户提供包装服务
72,办公服务\n指为商务、公务及个人提供的各种办公服务
72,翻译服务\n指专业提供口译和笔译的服务
72,信用服务\n指专门从事信用信息采集、整理和加工，并提供相关信用产品和信用服务的活动，包括信用评级、商账管理等活动
72,非融资担保服务\n指保证人和债权人约定，当债务人不履行债务时，保证人按照约定履行债务或者承担责任的专业担保机构的活动；不包括贷款担保服务和信誉担保服务，相关内容列入相应的金融行业中

72,票务代理服务\n指除旅客交通票务代理外的各种票务代理服务

73,研究和试验发展\n指为了增加知识（包括有关自然、工程、人类、文化和社会的知识），以及运用这些知识创造新的应用，所进行的系统的、创造性的活动；该活动仅限于对新发现、新理论的研究，新技术、新产品、新工艺的研制研究与试验发展，包括基础研究、应用研究和试验发展

74,质检技术服务\n指通过专业技术手段对动植物、工业产品、商品、专项技术、成果及其他需要鉴定的物品、服务、管理体系、人员能力等所进行的检测、检验、检疫、测试、鉴定等活动，还包括产品质量、标准、计量、认证认可等活动
74,检验检疫服务\n指审查产品设计、产品、过程或安装并确定其与特定要求的符合性，或根据专业判断确定其与通用要求的符合性的活动；对出入境的货物、人员、交通工具、集装箱、行李邮包携带物等进行检验检疫，以保障人员、动植物安全卫生和商品质量的活动
74,检测服务\n指依据相关标准或者技术规范，利用仪器设备、环境设施等技术条件，对产品或者特定对象进行的技术判断
74,计量服务\n指为了保障国家计量单位的统一和量值的准确可靠，维护国家、公民，法人和其他社会组织的利益，计量技术机构或相关单位开展的检定、校准、检验、检测、测试、鉴定、仲裁、技术咨询和技术培训等计量活动
74,标准化服务\n指利用标准化的理念、原理和方法，为各类主体提供标准化解决方案的产业，包括标准技术指标实验验证、标准信息服务、标准研制过程指导、标准实施宣贯等服务，基于标准化的组织战略咨询、管理流程再造、科技成果转移转化等服务，标准与相关产业融合发展而衍生的各类“标准化＋”服务
74,认证认可服务\n指由认证机构证明产品、服务、管理体系符合相关技术规范、相关技术规范的强制性要求或者标准的合格评定活动；由认可机构对认证机构、检查机构、实验室以及从事评审、审核等认证活动人员的能力和执业资格，予以承认的合格评定活动

74,工程技术与设计服务
74,工程管理服务\n指工程项目建设中的项目策划、投资与造价咨询、招标代理、项目管理等服务
74,工程监理服务
