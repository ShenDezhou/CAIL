<script>


    function dopost() {
        var url = 'http://' + $('#input_url').val(); 'http://192.168.60.15:58083/z';

        var target = $('#inputtarget').val();
        target = target.replaceAll('\n','');
        var input = $('#input').val();

        var candi = input.split('\n');

        var mydata = {
            'target': target,
            'candidates': candi
        };

        $('#output').html('正在读取数据，请稍候......');

        $.ajax({
            type: 'POST',
            url: url,
            async: true,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(mydata),
            success: function (res) {
                var score = res.score;
                var candidate = res.candidate;
                var index = res.index;
                var ss = "目标句："+ target + "<hr/>";
                ss += "最佳匹配语句："+ candidate + "<br/>Rouge得分:"+(score*100).toFixed(6) + "%<br/>位置："+index;
                $('#output').html(ss);
            },
            error: function (xhr, textStatus) {
                var err = xhr.status + ',' + xhr.readyState + ',' + textStatus;
                if (xhr.readyState == 0 && xhr.status == 0) { err = '调用被拒绝!  ' + textStatus; }

                $('#output').html(err);
            },
            timeout: 60000,
            dataType: 'JSON'
        });
    }

    function claertext() {
        $('#input').val('');
        $('#input').focus();
    }
