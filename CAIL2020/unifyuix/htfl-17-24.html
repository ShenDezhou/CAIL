　　借款人：
　　借款人为发展出口商品生产基地，增加外汇收入，组建联营（合作）企业，向贷款人申请联营股本贷款。双方根据国务院颁布的《借款合同条例》协商签定本合同并共同恪守下列条款。
　　一、贷款金额
　　本合同项下贷款最高金额为人民币　　万元。
　　二、贷款期限
　　本合同项下贷款期限为自１９　年　　月　　日起至１９　年　　月　　日止。
　　三、贷款用途
　　本合同项下贷款限用于借款人与＿＿＿＿＿＿组建（合作）＿＿＿＿＿＿厂的投资股本。
　　四、贷款利率及利息计收
　　１．本合同项下为月息　‰（一个月以３０天计算）。
　　２．贷款使用期间，若中国人民银行或中国银行总行调整贷款利率，本合同规定利率将作相应调整。
　　３．本合同项下贷款利息按季计收，每季最后一个月的二十日为结息日。
　　４．贷款利息由贷款人在结息日主动从借款人在贷款人及其分、支机构开立的专用基金存款户中或其他帐户中收取，或由借款人在结息日前三个工作日前将利息汇入贷款人指定的帐户。
　　五、贷款支用
　　１．本合同所列贷款，借款人应按照贷款申请书所列使用时间支用，如有改变，应事先征得贷款人同意。
　　２．借款人未向贷款人提出改变支用时间的申请并取得贷款人同意，其超过贷款申请书所列使用时间未支用贷款金额的一部或全部，应视为自动取消，未支用金额不得再继续支用。
　　３．借款人在支用贷款时，应在实际支用日三个工作日前向贷款人提交有关贷款凭证，贷款人凭以发放贷款。
　　六、贷款的偿还
　　１．本合同项下贷款应按申请书所列还款计划偿还。由于客观原因借款人不能按期归还，借款人应向贷款人提出展期申请，经贷款人同意后，才能延期偿还。
　　２．借款人以贷款投资的联营企业分得的税前利润归还贷款。
　　七、贷款保证
　　１．借款人用企业自有的折旧、生产发展基金及其他企业基金作为还款保证，借款人不能按合同期限偿还贷款，贷款人有权在借款人专用基金帐户中扣收。
　　２．本合同项下的贷款由　　　　出具的无条件不可撤销担保书作为偿还贷款的保证。
　　八、违约及违约处理
　　（一）违约
　　借款人发生下列情况中一项或数项时即构成违约。
　　（１）借款人不能按申请书所列的还款计划偿还贷款。
　　（２）借款人未按规定的用途使用贷款。
　　（３）借款人所投资的联营企业在贷款期内由于任何原因“关、停、并、转”，或联营（合作）双方中止联营（合作）。
　　（４）借款人其他违反合同的行为。
　　（二）违约处理
　　借款人构成前款违约行为，贷款人有权按下列条款一项或数项规定处理。
　　（１）以书面通知借款人，告知其违约问题，并责成限期采取有效措施，纠正违约行为。
　　（２）对借款人未按规定用途使用的挤占挪用贷款，在本合同规定利率基础上加收利息１００％。
　　（３）对借款人未按规定期限偿还贷款，贷款人对逾期部分的贷款在本合同规定的利率基础上加收利息３０％。
　　（４）停止发放本合同项下的全部金额或尚未支用的贷款余额。
　　（５）提前收回本合同项下的部分或全部贷款本息，由贷款人从借款人专用基金帐户中主动扣收，或采取贷款人认为必要的其他方式追索。
　　（６）向担保人追索未偿还的本合同项下的全部或部分贷款本息。
　　九、合同的生效、变更及解除
　　１．本合同经借款人、贷款人双方签章后生效，在贷款本息全部清偿后自动失效。
　　２．除由于贷款违约原因外，借款人或贷款人任何一方要求变更或解除合同，应商得另一方同意，双方未协商一致前，本合同仍然有效。
　　３．本合同所依据的国家有关规定发生了变化，合同双方应对本合同作相应的修改、变更或解除。
　　十、其他

　　借款人为了进行技术改造，增添和更新生产设备，向贷款人申请出口商品生产中短期贷款。双方根据国务院颁布的《借款合同条例》协商签定本合同并共同恪守下列条款。
　　一、贷款金额
　　本合同项下最高金额为人民币　　万元。
　　二、贷款期限
　　本合同项下贷款期限为自１９　　年　　月　　日起至１９　　年　　月　　日止。
　　三、贷款用途
　　本合同项下贷款属于固定资产贷款性质，借款人限用于＿＿＿＿＿＿＿＿＿。
　　四、贷款利率及利息计收
　　１．本合同项下为月息　　‰（一个月按３０天计算）。
　　２．贷款使用期间，若中国人民银行或中国银行总行调整贷款利率，本合同规定利率将作相应调整。
　　３．本合同项下贷款利息按季计收，每季最后一个月的二十日为结息日。
　　４．贷款利息由贷款人在结息日主动从借款人在贷款人及其分、支机构开立的专用基金存款户中收取。
　　五、贷款支用
　　１．用款计划：
　　２．本合同项下贷款，借款人应按照上述所列使用时间支用，如有改变，应事先征得贷款人同意。
　　３．借款人未向贷款人提出改变支用时间的申请并取得贷款人的同意，其超过本贷款合同所列使用时间支用贷款金额的一部或全部时间，应视为自动取消，未支用金额不得再继续支用。
　　４．借款人在支用贷款时，应在实际支用日三个工作日前向贷款人提交有关借款凭证，贷款人凭以发放贷款。
　　六、贷款偿还
　　１．还款计划：
　　２．本合同项下贷款应按上述所列还款计划偿还。由于客观原因借款人不能按期归还，借款人应向贷款人提出展期申请，经贷款人同意后，才能延期偿还。
　　３．借款人以贷款项目税前新增利润归还贷款。
　　七、贷款保证
　　本合同项下的贷款由＿＿＿＿＿＿出具的无条件不可撤销担保书作为偿还贷款的保证。
　　八、违约及违约处理
　　（一）违约
　　借款人发生下列情况中一项或数项时即构成违约。
　　（１）借款人不能按本合同及贷款申请书所列的还款计划偿还贷款本息。
　　（２）借款人未按规定的用途使用贷款。
　　（３）借款人所投资的项目在贷款期内由于任何原因“关、停、并、转”。
　　（４）借款人其他违反合同的行为。
　　（二）违约处理
　　借款人构成前款违约行为，贷款人有权按下列一项或数项规定处理。
　　（１）以书面通知借款人，告知其违约问题，并责成限期采取有效措施，纠正违约情况。
　　（２）对借款人未按规定用途使用的，挤占挪用贷款，在本合同规定利率基础上加收利息１００％。
　　（３）对借款人未按规定期限偿还贷款，贷款人对逾期部分的贷款在本合同规定的利率基础上加收利息３０％。
　　（４）停止发放本合同项下的全部贷款或尚未支用的贷款余额。
　　（５）提前收回本合同项下的部分或全部贷款本息，由贷款人从借款人专用基金帐户中主动扣收。或采取贷款人认为必要的其他措施，追索未偿付的贷款本息。
　　（６）向担保人追索未偿还的本合同项下的全部贷款本息。
　　九、合同的生效、变更及解除
　　１．本合同经借款人、贷款人双方签章后生效，在贷款本息全部清偿后自动失效。
　　２．除由于贷款违约原因外，借款人或贷款人任何一方要求变更或解除合同，应商得另一方同意，双方未协商一致前，本合同仍然有效。
　　３．本合同所依据的国家有关规定发生了变化，合同双方应对本合同作相应的修改、变更或协议解除。
　　十、其他
　　１．本合同项下贷款项目的贷款申请书是本合同不可分割的附件，其所列条款与本合同项下的有关条款享有同等法律效力。
　　２．借款人保证向贷款人按月提供有关计划、统计、财务会计报表及其他有关资料。

　　二、承担费为年率　　％，１年以３６０天计算。计算期按贷款的未用余额，自签订“国外贷款协议”日　　天后开始，到每次实际支用贷款日止，每　　向“借款人”计收一次，每年　　月　　日，　　月　　日，月　　日和　　月　　日为收费日。第一次收费日为“国外贷款协议”签订后第　　天。
　　三、管理费费率为　　％，按贷款总额于签订“国外贷款协议”后　　天内由“借款人”通过“贷款人”对外一次性支付。
　　四、出口信贷项下发生的保险费用由“贷款人”如数向“贷款人”收取。
　　五、“贷款人”为提供本贷款收取的转贷手续费为年率　　％，以与提供本贷款相同的货币按尚未偿付的货款发生额并以与计算利息相同的方法与利息同时向“借款人”计收。
　　六、“国外贷款协议”项下发生的任何其它费用（包括协议执行费用等）及国内转贷过程中在本协议项下发生的费用，均由“借款人”负担。
　　七、“借款人”应以与贷款相同的货币无条件地按期向“贷款人”支付上述利息和所有费用。如“借款人”到期未能支付，“贷款人”则有权从“借款人”在“贷款人”的营业部门或其分支机构开立的任何外汇或人民币帐户中主动借记尚未偿付金额。
　　第七条　贷款的偿还
　　一、“借款人”应按照“贷款人”提出的还款时间表中列明的金额和日期，按期如数偿还贷款本息和支付费用。“贷款人”应提前　　个工作日将应偿付款项支付给“贷款人”，以保证“贷款人”按时向国外贷款银行还款。
　　二、“借款人”应以与贷款货币相同的货币还本付息，支付费用。
　　第八条　提前还款
　　一、政府贷款可以提前还款。“贷款人”应将提前还款金额、方式事先通知“贷款人”，“贷款人”应在五个工作日内做出答复，如在规定的期限内未做答复，即视为同意“借款人”提前还款。
　　二、买方信贷提前还款时，“借款人”应提前５０天通知“贷款人”。在得到“贷款人”书面同意后，从还款时间表列明的最后一期还款开始倒顺序提前还款。提前还款应在付息日进行，提前还款金额应为一期还款额的完整倍数。
　　三、“借款人”提前还款的通知为不可撤销的。已提前还款的部分不得要求再贷。
　　四、因提前还款所发生的费用由“借款人”负担。
　　第九条　逾期利息
　　“借款人”如未能按本协议第六、七条的规定偿还任何到期的款项（包括本金、利息及费用），“贷款人”将向“借款人”计收应付未付部分款项的逾期利息。该利息的具体计收方法为：逾期之日起（包括这一日）至“贷款人”实际收到该笔应付项日止（不包括这一日），“借款人”按逾期之日“贷款人”公布的半年期现汇贷款利率和适用信贷的买方信贷利率之较高者向“贷款人”支付逾期利息。借款逾期１年以上，贷款人则在上述利率基础上，向借款人收取２０％至５０％的加息。
　　第十条　保险
　　“借款人”在“商务合同”生效后，应向“承保人”就该合同项下的设备在到货、建设和还款期间的风险进行投保。保险金额应不低于“贷款人”贷给“借款人”全部贷款的本金。投保险别包括运输险、安装工程险和财产险。“借款人”在投保后，必须将保险单项下的权益转让给“贷款人”。保险赔款应首先用于偿还贷款本息及费用。但“贷款人”可视“项目”实际情况通知“承保人”将保险赔款付给“借款人”，继续用于本协议项下的项目建设。
　　第十一条　税收
　　国家税收部门在“国外贷款协议”及本协议项下征收的任何税收（包括但不限于利息预提税、印花税等）均由“借款人”负担。
　　第十二条　保证
　　一、“借款人”在此保证：
　　１．每年及时向“贷款人”提供年度的项目建设和资金使用计划；
　　２．每半年向“贷款人”提供“项目”进度和资金使用的实际情况的资料；
　　３．随时将可能影响“项目”建设的重大情况，决定和事件以书面形式通知“贷款人”；
　　４．在每年度结束后６０天以内向“贷款人”提供“借款人”以及“项目”的该年度的财务报表及有关资料，包括但不限于资产负债表、损益表和项目工程支出年度决算报告；
　　５．应“贷款人”的要求，向“贷款人”提供其它有关资料；
　　６．在每次偿还本协议项下到期应付本息前６０天，将与应付款项等额的资金存入按第四条规定开立的存款帐户中；
　　７．“借款人”对其与其它银行、金融机构或单位所签贷款协议或担保协议项下所发生的任何违约事件应立即通知“贷款人”。
　　二、“借款人”有此声明并承诺：
　　１．“借款人”在其它任何贷款或担保协议项下，未曾给予其它银行和金融机构优惠于本贷款协议的偿还条件。“借款人”在本协议项下及其与“贷款人”签订的所有其它贷款或担保协议项下所欠“贷款人”的全部款项，在偿还方面与“借款人”所有其它债务均处于同等受偿地位；
　　２．“借款人”今后在其它银行和金融机构签订任何贷款协议和担保协议时，决不接受按本协议项下贷款优先偿还和损害或违背“贷款人”利益的条件和条款；
　　３．未经“贷款人”书面同意，“借款人”不将其现存的和将来获得的任何资产和权益抵押或转让给他人。
　　第十三条　违约事件
　　下列事件之一即构成“借款人”在本协议项下的违约：
　　一、“借款人”未能按本协议的规定按照偿还到期本金、利息、费用及其它任何应付款项；
　　二、“借款人”违反了本协议项下的任何规定；
　　三、“借款人”在其与“贷款人”所签订的其它贷款协议或担保协议项下发生了任何违约事件；
　　四、“借款人”在其与其它任何银行或金融机构所签的贷款或担保协议项下发生了任何违约事件；
　　五、“贷款人”有理由判定本协议下贷款的担保人已丧失担保能力或担保资格时，在发生上述违约事件之一的情况下，“贷款人”有权采取下述一项或几项措施：
　　１．限期“借款人”纠正违约事件；
　　２．中止用款；
　　３．宣布全部贷款立即到期并要求偿还全部借款。
　　第十四条　放弃
　　一、“商务合同”项下买卖双方如发生争执或发生其它事件，将不影响“借款人”在本协议项下应承担的全部义务。即“借款人”在本协议项下的义务具有独立性，不受其它事件的影响。
　　二、“贷款人”在本协议执行过程中未行使或延迟行使本协议项下的任何权利，不应视为放弃该项权利，并且不影响“借款人”在本协议项下应承担的任何义务。
　　第十五条　转让
　　一、未征得“贷款人”书面同意，“借款人”不得将其在本协议项下的任何权利、义务转让给第三者。
　　二、如经“贷款人”书面同意，“借款人”将其在本协议项下的权利、义务转让给第三者时，则任何继承人、代表人、受让人或接管人应无条件地遵守本协议的任何条款，并应无条件地承担“借款人”在本协议下的全部义务。
　　第十六条　协议的修改、补充和解释
　　一、本协议在“贷款人”和“借款人”双方书面同意的情况下，可以予以修改和补充，但在修改或补充协议生效之前，原协议仍然有效。
　　二、如因国家法律、法规或规章发生变化，而影响本协议的正常履行时，则应按国家当时的法律、法规或规章修改或补充本协议。
　　三、经“贷款人”和“借款人”双方确认后，对本协议的任何修改或补充均构成本协议不可分割的部分，与本协议同等有效。
　　四、本转贷协议中未明确的内容，应按“国外贷款协议”有关条款的规定解释。
　　第十七条　争执
　　一、借贷双方在执行本协议过程中如发生任何争执，应首先通过友好协商解决。如协商无效时，当事人的任何一方可依法直接向有管辖权的人民法院起诉，通过司法诉讼程序解决。
　　二、诉讼费用，按人民法院的调解书或判决书的规定办理。
　　三、在诉讼期间，本协议凡不涉及争议部分的条款仍继续有效，任何一方不得借口解决争执而拒不执行本协议的具体条款。
　　第十八条　协议生效
　　一、在下列条件具备时，本协议正式生效，生效时间以迟者为准：
　　１．本协议业经借贷双方有权签字人签署并加盖公章。
　　２．“国外贷款协议”业经有关当局批准生效。
　　二、对本协议的任何修改或补充应经借贷双方授权代表签字或盖章并加盖公章后生效。
　　三、本协议正本一式两份，由“借款人”和“贷款人”各执一份，副本分送：
　　四、本协议项下未尽事宜，均按照中国人民银行及中国银行总行的有关规定办理。
